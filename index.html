<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOLV — Minimal Landing</title>
  <meta name="description" content="Making autonomous AI insurable at inference speed." />

  <!-- Typeface -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --electric-border-color: #c4915a;           /* warm gold */
      --page-bg: #0e0f10;
      --panel-bg: #141617;
      --text: #eef2f3;
      --btn-bg: #151819;
      --btn-ring: rgba(255,255,255,.14);
      --btn-ring-hover: rgba(255,255,255,.28);
      --shadow: 0 25px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.02);

      /* Ogilvy-style scale knobs */
      --logo-min: 220px;
      --logo-vw: 26vw;
      --logo-max: 380px;
      --frame-max: 1200px;
    }

    /* Reset */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 50% 25%, #161a1b 0%, #101213 60%, #0a0b0c 100%), var(--page-bg);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:56px 20px;
    }

    /* Frame with electric border */
    .frame{
      position:relative;
      width:min(var(--frame-max), 92vw);
      border-radius:28px;
      padding: clamp(34px, 3.6vw, 58px);
      background:
        radial-gradient(42% 80% at 50% 18%, rgba(255,255,255,.06), rgba(255,255,255,0) 70%),
        var(--panel-bg);
      box-shadow: var(--shadow);
      isolation:isolate;
    }
    .frame::before,
    .frame::after{
      content:""; position:absolute; inset:0; border-radius:28px; pointer-events:none;
    }
    .frame::before{
      border:2px solid var(--electric-border-color);
      filter:url(#turbulent-displace) blur(.4px);
      opacity:.95; mix-blend-mode:screen;
    }
    .frame::after{
      box-shadow:
        0 0 60px 12px color-mix(in oklch, var(--electric-border-color) 60%, black 40%) inset,
        0 0 26px 0 color-mix(in oklch, var(--electric-border-color) 55%, black 45%),
        0 0 120px 4px color-mix(in oklch, var(--electric-border-color) 45%, black 55%);
      opacity:.6;
    }

    /* HERO */
    .hero{
      display:grid;
      gap: clamp(18px, 2.8vw, 30px);
      justify-items:center;
      text-align:center;
      animation: fadeUp .9s ease-out both;
    }
    @keyframes fadeUp{ from{opacity:0; transform:translateY(12px) scale(.985)} to{opacity:1; transform:none} }

    /* LOGO emphasis */
    .logo-wrap{
      position:relative;
      display:grid;
      place-items:center;
      margin-top: clamp(8px, 1vw, 12px);
    }
    /* soft gold halo that “breathes”, not a ring */
    .logo-wrap::before{
      content:"";
      position:absolute; z-index:0;
      width:min(78vw, 700px); aspect-ratio:1/1; border-radius:50%;
      background: radial-gradient(
        circle at 50% 45%,
        color-mix(in oklch, var(--electric-border-color) 22%, transparent 78%) 0%,
        rgba(0,0,0,0) 58%
      );
      filter: blur(22px);
      opacity:.9;
      animation: halo 6.2s ease-in-out infinite;
    }
    @keyframes halo { 0%,100%{opacity:.82} 50%{opacity:.98} }

    .logo{
      position:relative; z-index:1;
      width: clamp(var(--logo-min), var(--logo-vw), var(--logo-max));
      aspect-ratio:1/1;
      object-fit:contain;
      filter:
        drop-shadow(0 18px 40px rgba(0,0,0,.55))
        drop-shadow(0 0 42px color-mix(in oklch, var(--electric-border-color) 22%, transparent 78%));
      animation: heroPop .9s cubic-bezier(.16,.76,.19,1) both .05s,
                 breathe 5.5s ease-in-out infinite .9s;
      transform-origin:center;
    }
    @keyframes heroPop { from{transform:scale(.96); opacity:.0} to{transform:scale(1); opacity:1} }
    @keyframes breathe {
      0%,100% { filter: drop-shadow(0 18px 40px rgba(0,0,0,.55)) drop-shadow(0 0 38px color-mix(in oklch, var(--electric-border-color) 20%, transparent 80%)); }
      50%     { filter: drop-shadow(0 18px 40px rgba(0,0,0,.55)) drop-shadow(0 0 58px color-mix(in oklch, var(--electric-border-color) 55%, black 45%)); }
    }

    /* TAGLINE */
    .tagline{
      font-size: clamp(20px, 2.2vw, 30px);
      line-height:1.28; font-weight:700; letter-spacing:.01em;
      max-width: 44ch; text-wrap:balance;
      margin-top: clamp(10px, 1.4vw, 16px);
    }

    /* CTAs */
    .cta-row{ display:flex; gap:12px; margin-top: clamp(10px, 1.4vw, 18px); }
    .btn{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding: 14px 20px;
      background: var(--btn-bg); color:#f4f7f8;
      border-radius:14px; border:1px solid var(--btn-ring);
      transition:border-color .18s ease, transform .14s ease, background .18s ease;
      font-weight:600; font-size:16px; text-decoration:none;
    }
    .btn:hover{ border-color: var(--btn-ring-hover); transform: translateY(-1px); }
    .btn:active{ transform:none; }

    /* Socials */
    .socials{ display:flex; gap:22px; margin-top: clamp(16px, 2vw, 24px); opacity:.92; }
    .icon{ width:28px; height:28px; opacity:.88; transition:opacity .18s ease, transform .14s ease; }
    .icon:hover{ opacity:1; transform: translateY(-1px); }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; z-index:50; background:rgba(0,0,0,.72); backdrop-filter:blur(6px); }
    .modal.open{ display:grid; }
    .modal-card{
      width:min(960px, 92vw); aspect-ratio:16/9; border-radius:16px; overflow:hidden;
      box-shadow:0 30px 100px rgba(0,0,0,.65); border:1px solid rgba(255,255,255,.12); background:#000; position:relative;
    }
    .modal-close{
      position:absolute; top:8px; right:10px; width:36px; height:36px; border-radius:999px;
      display:grid; place-items:center; background:rgba(0,0,0,.55); color:#fff; border:1px solid rgba(255,255,255,.2); cursor:pointer; font-size:18px; line-height:0; z-index:2;
    }
    .modal-close:hover{ background: rgba(255,255,255,.08); }

    /* A11y */
    :focus-visible{ outline:2px solid color-mix(in oklch, var(--electric-border-color) 80%, white 20%); outline-offset:2px; border-radius:8px; }

    @media (prefers-reduced-motion: reduce){
      *,*::before,*::after{ animation:none !important; }
    }
    @media (max-width:560px){
      .cta-row{ flex-direction:column; width:min(360px, 85vw); }
      .btn{ width:100%; }
    }
  </style>
</head>
<body>
  <!-- Electric border filter -->
  <svg width="0" height="0" aria-hidden="true" style="position:absolute; left:-9999px; top:-9999px;">
    <defs>
      <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1"><animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear"/></feOffset>
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2"><animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear"/></feOffset>
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2" />
        <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3"><animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear"/></feOffset>
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2" />
        <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4"><animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear"/></feOffset>
        <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
        <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
        <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
      </filter>
    </defs>
  </svg>

  <main class="wrap">
    <section class="frame">
      <div class="hero" role="region" aria-label="SOLV hero">
        <!-- BIG logo with subtle breathing halo; uses your existing SVG (lion + wordmark) -->
        <div class="logo-wrap">
          <img class="logo" src="Transparent Logo.svg" alt="SOLV logo" />
        </div>

        <h1 class="tagline">Making autonomous AI insurable at inference speed.</h1>

        <div class="cta-row">
          <a class="btn" href="mailto:patrick@solvrisk.xyz" rel="noopener">Get In Touch</a>
          <button class="btn" id="openModal" type="button" aria-haspopup="dialog" aria-controls="videoModal">Learn More</button>
        </div>

        <div class="socials" aria-label="Social links">
          <a class="icon" href="https://www.linkedin.com/company/solvxyz/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%" aria-hidden="true">
              <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 22h4V7h-4v15zM8 22h4v-8.6c0-2.04 2.5-2.2 2.5 0V22h4v-9.94c0-5.8-6.54-5.58-7.5-2.73V7h-3c.04.98 0 15 0 15z"/>
            </svg>
          </a>
          <a class="icon" href="https://x.com/solvlabs" target="_blank" rel="noopener" aria-label="X (Twitter)">
            <svg viewBox="0 0 1200 1227" fill="currentColor" width="100%" height="100%" aria-hidden="true">
              <path d="M714.163 519.284L1160.89 0H1046.26L667.137 438.118L364.216 0H0L468.75 681.821L0 1226.37H114.632L515.246 763.987L835.784 1226.37H1200L714.137 519.284H714.163ZM564.601 700.219L521.971 640.794L156.127 79.6943H311.003L603.9 496.807L646.53 556.233L1046.28 1150.3H891.406L564.601 700.245V700.219Z"/>
            </svg>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Video Modal -->
  <div class="modal" id="videoModal" role="dialog" aria-modal="true" aria-label="SOLV intro video">
    <div class="modal-card">
      <button class="modal-close" id="closeModal" aria-label="Close video">×</button>
      <iframe
        id="videoFrame"
        title="SOLV — Learn More"
        width="100%" height="100%"
        src=""
        data-src="https://www.youtube-nocookie.com/embed/-nls6846TPs?autoplay=1&modestbranding=1&rel=0&playsinline=1"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    // Modal: open/close + overlay click + Esc
    const openBtn = document.getElementById('openModal');
    const modal   = document.getElementById('videoModal');
    const closeBtn= document.getElementById('closeModal');
    const frame   = document.getElementById('videoFrame');

    function openModal(){
      if (!modal.classList.contains('open')){
        frame.src = frame.dataset.src;
        modal.classList.add('open');
      }
    }
    function closeModal(){
      modal.classList.remove('open');
      frame.src = ''; // stop playback
    }
    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if (e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
  </script>
</body>
</html>
