<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Solv | Insuring Autonomous AI</title>

  <!-- SEO -->
  <meta name="description" content="SOLV provides runtime observability, policy enforcement, and claims-grade evidence so insurers can price autonomous AI. Real-time, inference-speed proofs for safety and accountability.">
  <link rel="canonical" href="https://solvrisk.xyz/">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0f10;
      --copy:#e9edf0;
      --muted:#aeb6bd;
      --btn-bg:#191b1e;
      --btn-bg-hover:#202328;

      /* tunnel controls */
      --frames: 26;            /* how many rings */
      --scale-step: 0.028;     /* how much each inner ring shrinks */
      --max-rotation: 18deg;   /* mouse tilt amount */

      /* small default tilt so it looks 3D at rest */
      --mouseX:-0.18;
      --mouseY: 0.14;
    }

    /* Base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color-scheme:dark;
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background-color:var(--bg);
      background-image:radial-gradient(1100px 700px at 50% 28%,#151719 0%,var(--bg) 68%);
      background-repeat:no-repeat;
      color:var(--copy);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Layout */
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:4rem 1.25rem}
    .frame{
      position:relative;width:min(1160px,95vw);padding:clamp(18px,2.4vw,24px);
      border-radius:20px;background:linear-gradient(#101112,#0f1011);
      box-shadow:0 30px 120px rgba(0,0,0,.55),0 0 0 1px rgba(255,255,255,.04) inset;
      overflow:visible;isolation:isolate;
    }

    /* Content card */
    .hero-box{
      position:relative;border-radius:22px;background:#0c0d0f;
      padding:clamp(42px,6vw,72px) clamp(28px,4.5vw,56px) clamp(48px,6.5vw,84px);
      box-shadow:0 10px 60px rgba(0,0,0,.45),0 0 0 1px rgba(255,255,255,.03) inset;
      overflow:visible;
    }

    /* Tunnel sits around the card (expanded outward) */
    .tunnel-wrapper{
      position:absolute;inset:-36px;border-radius:calc(22px + 36px);
      z-index:1;pointer-events:none;display:grid;place-items:center;overflow:visible;
    }
    .tunnel{
      position:relative;width:100%;height:100%;
      transform:rotateX(calc(var(--mouseY) * var(--max-rotation) * -1))
                rotateY(calc(var(--mouseX) * var(--max-rotation)));
      transition:transform .45s ease-out;
      will-change:transform;
      perspective:1000px; /* harmless with scale-based approach, keeps future-proofing */
    }

    /* One ring */
    .ring{
      position:absolute;inset:clamp(8px,1vw,14px);border-radius:28px;
      /* gradient stroke using background-clip technique */
      background:
        linear-gradient(#0c0d0f 0 0) padding-box,
        linear-gradient(45deg,var(--c1),var(--c2)) border-box;
      border:8px solid transparent;
      box-shadow:
        0 0 18px var(--glow),
        0 0 52px var(--glow);
      opacity:var(--alpha,1);
      transform:scale(var(--s,1));
      will-change:transform,opacity;
    }

    /* Foreground content */
    .hero{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;text-align:center;gap:clamp(16px,2.4vw,24px)}
    .logo-emblem{width:clamp(260px,30vw,380px);height:auto;user-select:none;filter:drop-shadow(0 10px 24px rgba(0,0,0,.45))}
    h1{margin:6px 0 0;font-weight:700;font-size:clamp(24px,2.4vw,34px);line-height:1.25;text-wrap:balance;max-width:min(34ch,92%)}
    .subhead{margin:6px 0 0;color:var(--muted);font-weight:500;font-size:clamp(15px,1.35vw,18px);line-height:1.45;max-width:min(60ch,92%)}

    /* CTAs */
    .actions{display:flex;gap:14px;margin-top:clamp(14px,2.1vw,22px);flex-wrap:wrap;justify-content:center}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:.5rem;height:48px;padding:0 22px;border-radius:12px;
      border:1px solid rgba(255,255,255,.1);background:var(--btn-bg);color:var(--copy);text-decoration:none;white-space:nowrap;
      font:600 16px/1 "Plus Jakarta Sans",system-ui,-apple-system,sans-serif;letter-spacing:.01em;
      transition:background .2s ease,transform .06s ease,border-color .2s ease,box-shadow .2s ease;
    }
    .btn:hover{background:var(--btn-bg-hover);border-color:rgba(255,255,255,.18)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{border-color:rgba(224,163,87,.55);padding:0 26px}
    .btn.primary:hover{border-color:rgba(224,163,87,.8)}
    .btn.secondary{border-color:rgba(255,255,255,.12)}

    /* Footer */
    footer{margin-top:clamp(14px,2.4vw,24px);display:flex;gap:16px;align-items:center;justify-content:center;flex-wrap:wrap}
    .social{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:10px;color:var(--copy);text-decoration:none;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02);transition:border-color .2s ease,background .2s ease,transform .06s ease}
    .social:hover{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.05)}
    .social svg{width:18px;height:18px;fill:currentColor}
    .copyright{width:100%;text-align:center;margin-top:6px;font-size:12px;color:#88939c}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:blur(4px);display:grid;place-items:center;opacity:0;visibility:hidden;transition:opacity .18s ease,visibility .18s ease;z-index:50}
    .modal.open{opacity:1;visibility:visible}
    .modal-sheet{width:min(980px,92vw);aspect-ratio:16/9;border-radius:16px;background:#000;overflow:hidden;box-shadow:0 20px 120px rgba(0,0,0,.6),0 0 0 1px rgba(255,255,255,.06) inset}
    .modal iframe{width:100%;height:100%;border:0;display:block}

    .reveal{animation:reveal .9s ease both}
    @keyframes reveal{from{opacity:0;transform:translateY(8px) scale(.995)}to{opacity:1;transform:none}}

    @media (max-width:680px){
      :root{ --frames: 18; --scale-step: 0.03 }
      .ring{inset:6px;border-width:6px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="frame reveal" aria-label="SOLV hero">
      <div class="hero-box" id="heroBox">
        <!-- Tunnel -->
        <div class="tunnel-wrapper" aria-hidden="true">
          <div class="tunnel" id="tunnel"></div>
        </div>

        <!-- Content -->
        <div class="hero">
          <img class="logo-emblem" src="Transparent Logo.svg" alt="SOLV logo"/>
          <h1>Runtime evidence that makes autonomous AI insurable.</h1>
          <p class="subhead">Continuous observability, policy checks, and claims-grade logs—generated at inference time.</p>

          <div class="actions" role="group" aria-label="Primary actions">
            <a class="btn primary"
               href="mailto:patrick@solvrisk.xyz?subject=Intro%20to%20Solv&body=Hi%20Solv%20team%2C%20I%E2%80%99d%20like%20to%20learn%20more%20about%20your%20runtime%20evidence%20platform.%0AWe%20use%3A%20_____%0AThanks!"
               aria-label="Talk to Solv by email">Talk to Solv</a>
            <a class="btn secondary" href="#" id="whySolvBtn" role="button" aria-haspopup="dialog" aria-controls="videoModal" aria-label="Why Solv? Quick explainer">Why Solv?</a>
          </div>

          <footer>
            <a class="social" href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.84-2.05 3.8-2.05 4.06 0 4.81 2.67 4.81 6.14V23h-4v-6.5c0-1.55-.03-3.55-2.17-3.55-2.17 0-2.5 1.69-2.5 3.44V23h-4V8.5z"/></svg>
            </a>
            <a class="social" href="https://x.com/solvlabs" aria-label="X (formerly Twitter)" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2H21l-6.54 7.47L22.5 22h-6.74l-5.27-6.83L3.5 22H1l7.16-8.18L1.5 2h6.89l4.77 6.25L18.244 2Zm-2.36 18h1.88L8.21 4h-1.9l9.564 16Z"/></svg>
            </a>
            <div class="copyright">© Solv</div>
          </footer>
        </div>
      </div>
    </section>
  </main>

  <!-- Video modal -->
  <div class="modal" id="videoModal" aria-hidden="true" aria-label="SOLV demo video">
    <div class="modal-sheet" data-modal-sheet>
      <iframe id="ytFrame" title="SOLV — Product demo" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
    </div>
  </div>

  <script>
    /* Build a reliable tunnel with scale (no 3D depth quirks) */
    (function(){
      const root = document.documentElement;
      const card = document.getElementById('heroBox');
      const tunnel = document.getElementById('tunnel');

      const FRAMES = parseInt(getComputedStyle(root).getPropertyValue('--frames')) || 26;
      const STEP   = parseFloat(getComputedStyle(root).getPropertyValue('--scale-step')) || 0.028;

      // Yellow → Gold → Orange → Copper → Bronze
      const hues = [52, 47, 40, 30, 22]; // HSL hue stops
      const lerp = (a,b,t)=>a+(b-a)*t;

      const frag = document.createDocumentFragment();
      for(let i=0;i<FRAMES;i++){
        const t  = (FRAMES<=1)?0:i/(FRAMES-1);
        const p  = t*(hues.length-1);
        const s  = Math.min(hues.length-2, Math.floor(p));
        const lt = p - s;
        const h  = lerp(hues[s], hues[s+1], lt);
        const h2 = h - 10;

        const c1 = `hsl(${h} 88% 60%)`;
        const c2 = `hsl(${h2} 72% 50%)`;
        const glow = `hsla(${h}, 80%, 55%, .26)`;

        const ring = document.createElement('div');
        ring.className = 'ring';
        ring.style.setProperty('--c1', c1);
        ring.style.setProperty('--c2', c2);
        ring.style.setProperty('--glow', glow);

        // scale from outer (1) to inner (1 - step * i)
        const sc = (1 - STEP * i);
        ring.style.setProperty('--s', sc.toFixed(4));
        ring.style.setProperty('--alpha', (1.02 - (i/FRAMES)).toFixed(3));

        frag.appendChild(ring);
      }
      tunnel.appendChild(frag);

      // Smooth mouse tilt
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      let targetX = parseFloat(getComputedStyle(root).getPropertyValue('--mouseX')) || -0.18;
      let targetY = parseFloat(getComputedStyle(root).getPropertyValue('--mouseY')) ||  0.14;
      let curX = targetX, curY = targetY;

      function onMove(e){
        const r = card.getBoundingClientRect();
        const mx = ((e.clientX - r.left)/r.width)*2 - 1;
        const my = ((e.clientY - r.top)/r.height)*2 - 1;
        targetX = mx; targetY = my;
      }
      function onLeave(){ targetX = -0.18; targetY = 0.14; }

      card.addEventListener('mousemove', onMove, {passive:true});
      card.addEventListener('mouseleave', onLeave);

      (function tick(){
        curX += (targetX - curX)*0.08;
        curY += (targetY - curY)*0.08;
        root.style.setProperty('--mouseX', curX.toFixed(3));
        root.style.setProperty('--mouseY', curY.toFixed(3));
        requestAnimationFrame(tick);
      })();
    })();

    /* Modal (click-outside closes) + 720p hint */
    (function(){
      const modal = document.getElementById('videoModal');
      const sheet = modal.querySelector('[data-modal-sheet]');
      const open  = document.getElementById('whySolvBtn');
      const frame = document.getElementById('ytFrame');
      const YT    = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1&playsinline=1&vq=hd720";

      function openModal(){
        frame.src = YT;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        sheet.focus?.();
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        frame.src = "";
        open.focus?.();
      }
      open.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
      modal.addEventListener('click', closeModal);
      sheet.addEventListener('click', e => e.stopPropagation());
      window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });
    })();
  </script>
</body>
</html>
