<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solv | Insuring Autonomous AI</title>

    <!-- UPDATED META DESCRIPTION -->
    <meta name="description" content="Runtime observability, zero-trust enforcement, and insurance that prices off your AI’s live safety signals—so you can ship agentic systems with guardrails and coverage.">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      :root{
        --bg:#0c0e10;
        --panel:#121416;
        --copy:#e9e4dc;
        --muted:#c8c6c1;
        --accent:#f8c884;
        --accent-60: rgba(248,200,132,.6);
        --accent-20: rgba(248,200,132,.2);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; background:radial-gradient(60% 70% at 50% 15%, #17191c 0%, #0c0e10 60%), var(--bg);
        color:var(--copy); font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .wrap{min-height:100%; display:grid; place-items:center; padding:48px 20px}
      .card{
        width:min(1120px, 94vw); aspect-ratio: 16/10; position:relative; border-radius:28px;
        background: radial-gradient(100% 120% at 50% 0%, #151719 0%, #0f1113 60%, #0c0e10 100%);
        overflow:hidden; box-shadow: 0 30px 120px rgba(0,0,0,.6), inset 0 0 200px rgba(0,0,0,.35);
      }
      /* Electric border */
      .border{
        position:absolute; inset:0; pointer-events:none; border-radius:28px; padding:10px;
      }
      .border::before{
        content:""; position:absolute; inset:10px; border-radius:22px;
        border:2px solid transparent;
        background:
          linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.2) 100%) padding-box,
          radial-gradient(120% 200% at 50% 0%, rgba(248,200,132,.55), rgba(248,200,132,.15) 35%, rgba(248,200,132,.0) 60%) border-box;
        filter: blur(.35px);
        -webkit-mask:
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.004" numOctaves="3" seed="7"/><feDisplacementMap in="SourceGraphic" scale="12"/></filter><rect width="100%" height="100%" fill="white" filter="url(%23f)"/></svg>') center/cover no-repeat,
          linear-gradient(#000,#000);
        -webkit-mask-composite: source-in;
                mask-composite: intersect;
        opacity:.9;
      }

      .center{height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:28px; padding:32px}
      .logo-block{display:flex; flex-direction:column; align-items:center; gap:18px; transform:translateY(-6px)}
      .emblem{width:min(160px, 22vw); height:auto; filter: drop-shadow(0 10px 35px rgba(248,200,132,.12))}
      .wordmark{letter-spacing:.4rem; font-weight:700; font-size: clamp(18px, 1.4vw, 22px); color:var(--accent)}

      .tagline{
        max-width:min(840px, 88%); text-align:center;
        font-size:clamp(20px, 2.6vw, 28px); line-height:1.35; color:#e7e5df;
        text-wrap:balance;
      }

      .ctas{display:flex; gap:16px; flex-wrap:wrap; justify-content:center}
      .btn{
        font-weight:700; font-size:16px; line-height:1;
        color:#eee; background:transparent; border:1.5px solid var(--accent-60);
        padding:14px 20px; border-radius:14px; cursor:pointer; transition:all .2s ease;
      }
      .btn:hover{ background: rgba(248,200,132,.07); box-shadow: 0 0 0 2px var(--accent-20) inset; }
      .btn:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; }
      .btn--link{ text-decoration:none; display:inline-flex; align-items:center; gap:.5rem }

      .socials{display:flex; gap:14px; margin-top:6px}
      .socials a{
        display:grid; place-items:center; width:40px; height:40px; border-radius:12px;
        border:1.2px solid rgba(255,255,255,.08); color:#dbd7cf; text-decoration:none;
        background: rgba(255,255,255,.02); transition: all .2s ease;
      }
      .socials a:hover{ border-color:var(--accent-60); box-shadow:0 0 0 2px var(--accent-20) inset; }

      /* Modal */
      .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:24px; z-index:40 }
      .modal[open]{ display:flex; }
      .scrim{position:absolute; inset:0; background: rgba(0,0,0,.6); backdrop-filter: blur(2px);}
      .sheet{ position:relative; max-width:min(980px, 92vw); aspect-ratio:16/9; width:100%; border-radius:14px; overflow:hidden; box-shadow:0 30px 120px rgba(0,0,0,.7) }
      .sheet iframe{ width:100%; height:100%; border:0; display:block; background:#000 }
      .sr-only{position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap}
      footer.note{position:absolute; left:16px; bottom:12px; color:#9e9a93; font-size:12px; opacity:.85}
      @media (max-width:560px){
        .wordmark{letter-spacing:.32rem}
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="card" aria-label="SOLV hero">
        <div class="border" aria-hidden="true"></div>

        <div class="center">
          <div class="logo-block">
            <!-- Use your repo's SVG so the "neon glass" render stays crisp -->
            <img class="emblem" src="Transparent Logo.svg" alt="SOLV lion emblem" />
            <div class="wordmark">SOLV</div>
          </div>

          <p class="tagline">Making autonomous AI insurable at inference speed.</p>

          <div class="ctas" role="group" aria-label="Primary actions">
            <a class="btn btn--link" href="mailto:patrick@solvrisk.xyz?subject=Hello%20from%20solvrisk.xyz">Get In Touch</a>
            <button class="btn" type="button" data-open="#video-modal">Learn More</button>
          </div>

          <div class="socials" aria-label="Social links">
            <a href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" rel="noopener" target="_blank">in</a>
            <a href="https://x.com/solvlabs" aria-label="X (Twitter)" rel="noopener" target="_blank">X</a>
          </div>

          <footer class="note">© SOLV</footer>
        </div>
      </section>
    </main>

    <!-- Modal (click scrim to close) -->
    <dialog class="modal" id="video-modal" aria-labelledby="video-title">
      <div class="scrim" data-close></div>
      <div class="sheet" role="document">
        <iframe
          src="https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1"
          title="SOLV overview video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
        <span id="video-title" class="sr-only">SOLV Overview</span>
      </div>
    </dialog>

    <script>
      // open / close modal
      const openers = document.querySelectorAll("[data-open]");
      const modal = document.querySelector("#video-modal");
      openers.forEach(b => b.addEventListener("click", () => modal.showModal()));
      modal?.addEventListener("click", (e) => {
        if (e.target.hasAttribute("data-close")) modal.close();
      });
      document.addEventListener("keydown", e => { if (e.key === "Escape" && modal?.open) modal.close(); });
    </script>
  </body>
</html>
