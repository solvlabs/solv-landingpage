<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOLV — Minimal Landing</title>
    <meta name="description" content="Making autonomous AI insurable at inference speed." />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='black' stroke='%23BE8C55' stroke-width='6'/%3E%3Ctext x='50' y='58' text-anchor='middle' fill='%23BE8C55' font-size='28' font-family='system-ui, -apple-system, Segoe UI, Roboto, sans-serif'%3ESOLV%3C/text%3E%3C/svg%3E" />
    <style>
      :root{
        --brand:#be8c55;
        --bg:#0b0b0c;
        --panel:#131415;
        --text:#e8f6f8;
      }
      *{box-sizing:border-box}
      html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;}
      .wrap{display:grid;place-items:center;min-height:100%;}
      .card{
        width:min(860px, 92vw);
        aspect-ratio: 16/9;
        background:radial-gradient(120% 120% at 50% 30%, #101113 0%, var(--panel) 60%, #0c0d0e 100%);
        border-radius:24px;
        border:1px solid rgba(190,140,85,.25);
        position:relative;
        overflow:hidden;
        box-shadow:0 18px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
      }
      canvas{display:block;position:absolute;inset:0;width:100%;height:60%;}
      .content{
        position:absolute;inset:auto 0 0 0;
        padding:28px min(40px, 5vw) 36px;
        display:flex;flex-direction:column;align-items:center;gap:20px;
        background:linear-gradient(to top, rgba(0,0,0,.35), rgba(0,0,0,0));
      }
      h1{margin:0;font-weight:500;font-size:clamp(18px, 2.2vw, 26px);letter-spacing:0.05em}
      .cta{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
      .btn{
        padding:12px 18px;border-radius:22px;border:1px solid rgba(255,255,255,.12);
        background:#0e0f10;color:var(--text);font-weight:600;
        box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
        transition:.2s ease; cursor:pointer; text-decoration:none;
      }
      .btn.primary{background:#0f1416;border-color:#30d5ff20;box-shadow:0 0 0 2px #30d5ff22 inset}
      .btn:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.12)}
      .social{display:flex;gap:18px;font-size:22px;opacity:.9}
      .social a{color:var(--text);text-decoration:none;opacity:.8}
      .social a:hover{opacity:1}
      .reveal{position:fixed;inset:0;background:#000;pointer-events:none;animation:fade 1200ms ease forwards 400ms}
      @keyframes fade{to{opacity:0}}
      /* Modal */
      .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);backdrop-filter:blur(4px);}
      .modal.open{display:flex}
      .modal-inner{width:min(960px, 92vw);aspect-ratio:16/9;background:#000;border-radius:12px;box-shadow:0 12px 50px rgba(0,0,0,.55);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,.12)}
      .modal-inner iframe{width:100%;height:100%;border:0}
      .modal-close{position:absolute;top:8px;right:10px;border:0;background:transparent;color:#fff;font-size:28px;cursor:pointer;opacity:.85}
      .caption{position:absolute;top:12px;left:16px;font-size:13px;opacity:.7}
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <canvas id="hero"></canvas>
        <div class="content">
          <h1>Making autonomous AI insurable at inference speed.</h1>
          <div class="cta">
            <a class="btn primary" href="mailto:patrick@solvrisk.xyz">Get in touch</a>
            <button class="btn" id="learn">Learn More</button>
          </div>
          <div class="social">
            <a href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" target="_blank" rel="noopener">in</a>
            <a href="https://x.com/solvlabs" aria-label="X / Twitter" target="_blank" rel="noopener">X</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-inner">
        <span class="caption">SOLV — overview</span>
        <button class="modal-close" id="close" aria-label="Close">×</button>
        <iframe id="yt" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen
          src=""></iframe>
      </div>
    </div>

    <div class="reveal" aria-hidden="true"></div>

    <script type="module">
      import * as THREE from 'three';
      import { SVGLoader } from 'three/addons/loaders/SVGLoader.js';
      import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
      import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
      import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

      const canvas = document.getElementById('hero');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
      renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(24, 2, 0.1, 100);
      camera.position.set(0, 0.1, 8);
      scene.add(camera);

      const pmrem = new THREE.PMREMGenerator(renderer);
      const env = pmrem.fromScene(new RoomEnvironment(), 0.1).texture;
      scene.environment = env;
      scene.background = null;

      const light = new THREE.DirectionalLight(0xffffff, 2.2);
      light.position.set(3,5,4);
      scene.add(light, new THREE.AmbientLight(0xffffff, 0.35));

      const group = new THREE.Group();
      scene.add(group);

      const neon = new THREE.MeshPhysicalMaterial({
        color: 0x4cc8ff,
        metalness: 0.0,
        roughness: 0.05,
        transmission: 1,
        thickness: 1.2,
        ior: 1.45,
        clearcoat: 1,
        clearcoatRoughness: 0.05,
        emissive: 0x1b6fff,
        emissiveIntensity: 0.2
      });

      const loader = new SVGLoader();
      loader.load('Transparent Logo.svg', (data) => {
        const paths = data.paths;
        const temp = new THREE.Group();
        for (const p of paths) {
          const shapes = SVGLoader.createShapes(p);
          for (const s of shapes) {
            const geo = new THREE.ExtrudeGeometry(s, { depth: 0.35, bevelEnabled: true, bevelThickness: 0.08, bevelSize: 0.04, bevelSegments: 2 });
            geo.center();
            const mesh = new THREE.Mesh(geo, neon);
            temp.add(mesh);
          }
        }

        // Fit temp into a nice size & lay out with proportion similar to original
        const box = new THREE.Box3().setFromObject(temp);
        const size = new THREE.Vector3();
        box.getSize(size);
        const scale = 6.0 / Math.max(size.x, size.y);
        temp.scale.setScalar(scale);

        // Center and drop a bit so text sits below emblem if present
        const centered = new THREE.Box3().setFromObject(temp);
        const center = centered.getCenter(new THREE.Vector3());
        temp.position.sub(center);
        temp.position.y -= 0.2;

        // Slight tilt for some depth
        temp.rotation.x = -0.2;
        temp.rotation.y = 0.25;

        group.add(temp);
      }, undefined, (err)=>{
        console.error('SVG load error', err);
      });

      const composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      const bloom = new UnrealBloomPass(new THREE.Vector2(1024, 768), 0.9, 0.55, 0.85);
      composer.addPass(bloom);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.5;

      function resizeRendererToDisplaySize() {
        const {clientWidth, clientHeight} = canvas;
        const needResize = canvas.width !== clientWidth || canvas.height !== clientHeight;
        if (needResize) {
          renderer.setSize(clientWidth, clientHeight, false);
          camera.aspect = clientWidth / clientHeight;
          camera.updateProjectionMatrix();
          composer.setSize(clientWidth, clientHeight);
        }
        return needResize;
      }

      function render(t) {
        resizeRendererToDisplaySize();
        controls.update();
        composer.render();
        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);

      // Modal behavior
      const modal = document.getElementById('modal');
      const openBtn = document.getElementById('learn');
      const closeBtn = document.getElementById('close');
      const yt = document.getElementById('yt');
      const VIDEO = "-nls6846TPs"; // youtube id

      function openModal(){
        modal.classList.add('open');
        yt.src = `https://www.youtube.com/embed/${VIDEO}?autoplay=1&rel=0&playsinline=1`;
      }
      function closeModal(){
        modal.classList.remove('open');
        yt.src = "";
      }
      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });
    </script>
  </body>
</html>
