<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Solv | Insuring Autonomous AI</title>

  <!-- SEO -->
  <meta name="description" content="SOLV provides runtime observability, policy enforcement, and claims-grade evidence so insurers can price autonomous AI. Real-time, inference-speed proofs for safety and accountability.">
  <link rel="canonical" href="https://solvrisk.xyz/">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Theme */
      --bg: #0e0f10;
      --copy: #e9edf0;
      --muted:#aeb6bd;
      --btn-bg:#191b1e;
      --btn-bg-hover:#202328;
      --gold: #e0a357;

      /* Tunnel controls (JS can read these) */
      --tunnel-frames: 24;
      --depth-step: 38px;
      --max-rotation: 18deg;

      /* Initial subtle tilt so it feels 3D even before mouse input */
      --mouseX: -0.18;
      --mouseY:  0.14;
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      color-scheme: dark;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background-color: var(--bg); /* solid fallback to prevent white flashes */
      background-image: radial-gradient(1100px 700px at 50% 28%, #151719 0%, var(--bg) 68%);
      background-repeat: no-repeat;
      color:var(--copy);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Layout */
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:4rem 1.25rem }
    .frame{
      position:relative;
      width:min(1160px, 95vw);
      padding: clamp(18px, 2.4vw, 24px);
      border-radius:20px;
      background: linear-gradient(#101112, #0f1011);
      box-shadow: 0 30px 120px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
      overflow:visible;
      isolation:isolate;
    }

    /* =========================================================
       HERO BOX + TUNNEL (the tunnel surrounds this box)
       ========================================================= */
    .hero-box{
      position:relative;
      border-radius:22px;
      background: #0c0d0f; /* solid dark center behind content */
      padding: clamp(42px, 6vw, 72px) clamp(28px, 4.5vw, 56px) clamp(48px, 6.5vw, 84px);
      box-shadow: 0 10px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.03) inset;
      overflow:visible;
    }

    /* Tunnel sits around the hero-box, expanded outward so it never covers content */
    .tunnel-wrapper{
      position:absolute;
      inset: -34px;                  /* expand tunnel beyond hero edges */
      pointer-events:none;
      border-radius: calc(22px + 34px);
      z-index: 1;
      display:grid; place-items:center;
    }
    .tunnel-container{
      perspective: 1000px;
      transform-style: preserve-3d;
      position:relative;
      width:100%; height:100%;

      /* GPU compositor hints */
      will-change: transform;
      transform: translateZ(0)
        rotateX(calc(var(--mouseY,0) * var(--max-rotation) * -1))
        rotateY(calc(var(--mouseX,0) * var(--max-rotation)));
      transition: transform .45s ease-out;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.45));
    }

    /* Each tunnel frame gets its own gradient ring and glow.
       We use a robust "background + mask" approach for borders
       (works great across browsers—even with border-radius). */
    .tunnel-frame{
      position:absolute;
      inset: clamp(8px, 1vw, 14px);
      border-radius: 28px;

      /* colors injected via JS per-frame: --c1, --c2, --glow */
      background:
        linear-gradient(#000 0 0) padding-box,         /* keep center black */
        linear-gradient(45deg, var(--c1,#c48b4a), var(--c2,#8d5726)) border-box;
      border: 8px solid transparent;                   /* let the gradient show on border-box */
      box-shadow: 0 0 18px var(--glow, rgba(226,158,88,.32)),
                  0 0 52px var(--glow, rgba(226,158,88,.18));
      opacity: var(--alpha, 1);

      transform: translateZ(var(--z, 0));
      will-change: transform, opacity;
    }

    /* Foreground content sits above the tunnel */
    .hero{
      position:relative;
      z-index:2;
      display:flex; flex-direction:column;
      align-items:center; text-align:center;
      gap: clamp(16px, 2.4vw, 24px);
    }
    .logo-emblem{
      width: clamp(260px, 30vw, 380px);
      height:auto; display:block; user-select:none;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }
    h1{
      margin: 6px 0 0; font-weight:700;
      font-size: clamp(24px, 2.4vw, 34px); line-height:1.25;
      text-wrap: balance;
      max-width:min(34ch, 92%);
    }
    .subhead{
      margin: 6px 0 0; color:var(--muted);
      font-weight:500; font-size: clamp(15px, 1.35vw, 18px); line-height:1.45;
      max-width:min(60ch, 92%);
    }

    /* CTAs */
    .actions{ display:flex; gap:14px; margin-top: clamp(14px, 2.1vw, 22px); flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      height:48px; padding:0 22px; border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background: var(--btn-bg); color: var(--copy);
      text-decoration:none; white-space:nowrap;
      font: 600 16px/1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      letter-spacing:.01em;
      transition: background .2s ease, transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ background: var(--btn-bg-hover); border-color: rgba(255,255,255,.18) }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{ border-color: rgba(224,163,87,.55); padding:0 26px }
    .btn.primary:hover{ border-color: rgba(224,163,87,.8) }
    .btn.secondary{ border-color: rgba(255,255,255,.12) }

    /* Footer */
    footer{ margin-top: clamp(14px, 2.4vw, 24px); display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap }
    .social{
      display:inline-flex; align-items:center; justify-content:center;
      width:32px; height:32px; border-radius:10px;
      color:var(--copy); text-decoration:none;
      border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease, transform .06s ease;
    }
    .social:hover{ border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05) }
    .social svg{ width:18px; height:18px; fill: currentColor }
    .copyright{ width:100%; text-align:center; margin-top:6px; font-size:12px; color:#88939c }

    /* Modal */
    .modal{ position:fixed; inset:0; background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
      display:grid; place-items:center; opacity:0; visibility:hidden; transition: opacity .18s ease, visibility .18s ease; z-index:50 }
    .modal.open{ opacity:1; visibility:visible }
    .modal-sheet{ width: min(980px, 92vw); aspect-ratio: 16/9; border-radius:16px; background:#000;
      overflow:hidden; box-shadow: 0 20px 120px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.06) inset }
    .modal iframe{ width:100%; height:100%; border:0; display:block }

    .reveal{ animation: reveal .9s ease both }
    @keyframes reveal{ from{opacity:0; transform: translateY(8px) scale(.995)} to{opacity:1; transform:none} }

    /* Accessibility/motion preferences */
    @media (prefers-reduced-motion: reduce){
      .tunnel-container{ transform:none !important; transition:none }
    }

    /* Mobile performance guardrails */
    @media (max-width: 680px){
      :root{ --depth-step: 30px }
      .tunnel-frame{ inset: 6px; border-width: 6px }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="frame reveal" aria-label="SOLV hero">
      <div class="hero-box" id="heroBox">
        <!-- Tunnel sits behind and OUTSIDE this hero-box -->
        <div class="tunnel-wrapper" aria-hidden="true">
          <div class="tunnel-container" id="tunnel"></div>
        </div>

        <!-- Foreground content -->
        <div class="hero">
          <img class="logo-emblem" src="Transparent Logo.svg" alt="SOLV logo" />

          <h1>Runtime evidence that makes autonomous AI insurable.</h1>
          <p class="subhead">Continuous observability, policy checks, and claims-grade logs—generated at inference time.</p>

          <div class="actions" role="group" aria-label="Primary actions">
            <a class="btn primary"
               href="mailto:patrick@solvrisk.xyz?subject=Intro%20to%20Solv&body=Hi%20Solv%20team%2C%20I%E2%80%99d%20like%20to%20learn%20more%20about%20your%20runtime%20evidence%20platform.%0AWe%20use%3A%20_____%0AThanks!"
               aria-label="Talk to Solv by email">Talk to Solv</a>
            <a class="btn secondary"
               href="#"
               id="learnMoreBtn"
               role="button"
               aria-haspopup="dialog"
               aria-controls="videoModal"
               aria-label="Why Solv? Watch a brief explainer">Why Solv?</a>
          </div>

          <footer>
            <a class="social" href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.84-2.05 3.8-2.05 4.06 0 4.81 2.67 4.81 6.14V23h-4v-6.5c0-1.55-.03-3.55-2.17-3.55-2.17 0-2.5 1.69-2.5 3.44V23h-4V8.5z"/></svg>
            </a>
            <a class="social" href="https://x.com/solvlabs" aria-label="X (formerly Twitter)" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2H21l-6.54 7.47L22.5 22h-6.74l-5.27-6.83L3.5 22H1l7.16-8.18L1.5 2h6.89l4.77 6.25L18.244 2Zm-2.36 18h1.88L8.21 4h-1.9l9.564 16Z"/></svg>
            </a>
            <div class="copyright">© Solv</div>
          </footer>
        </div>
      </div>
    </section>
  </main>

  <!-- Video modal -->
  <div class="modal" id="videoModal" aria-hidden="true" aria-label="SOLV demo video">
    <div class="modal-sheet" data-modal-sheet>
      <iframe
        id="ytFrame"
        title="SOLV — Product demo"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    /* -----------------------------
       3D TUNNEL (compatibility-first)
       ----------------------------- */
    (function(){
      const root = document.documentElement;
      const container = document.getElementById('tunnel');

      const FRAMES = parseInt(getComputedStyle(root).getPropertyValue('--tunnel-frames')) || 24;
      const DEPTH = parseFloat(getComputedStyle(root).getPropertyValue('--depth-step')) || 38;

      // Bronze-family hues (HSL): yellow → gold → orange → copper → bronze
      const hues = [48, 42, 30, 22, 16];  // degrees
      const sat1 = 80, light1 = 60;       // bright ring color
      const sat2 = 70, light2 = 50;       // deeper ring color

      const lerp = (a,b,t)=> a + (b-a)*t;

      // Generate frames
      const frag = document.createDocumentFragment();
      for (let i=0; i<FRAMES; i++){
        const t = (FRAMES<=1) ? 0 : i/(FRAMES-1);
        const segPos = t * (hues.length - 1);
        const seg = Math.min(hues.length - 2, Math.floor(segPos));
        const lt = segPos - seg;

        const h = lerp(hues[seg], hues[seg+1], lt);
        const h2 = h - 8;

        const c1 = `hsl(${h} ${sat1}% ${light1}%)`;
        const c2 = `hsl(${h2} ${sat2}% ${light2}%)`;
        const glow = `hsla(${h}, 75%, 58%, 0.28)`;

        const d = -1 * DEPTH * i;
        const alpha = 1.02 - (i / FRAMES); // gentle fade with depth

        const f = document.createElement('div');
        f.className = 'tunnel-frame';
        f.style.setProperty('--c1', c1);
        f.style.setProperty('--c2', c2);
        f.style.setProperty('--glow', glow);
        f.style.setProperty('--z', d + 'px');
        f.style.setProperty('--alpha', alpha.toFixed(3));
        frag.appendChild(f);
      }
      container.appendChild(frag);

      // Pointer tilt (smoothed with rAF)
      const heroBox = document.getElementById('heroBox');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      let targetX = parseFloat(getComputedStyle(root).getPropertyValue('--mouseX')) || -0.18;
      let targetY = parseFloat(getComputedStyle(root).getPropertyValue('--mouseY')) ||  0.14;
      let curX = targetX, curY = targetY;

      function onMove(e){
        const r = heroBox.getBoundingClientRect();
        const mx = ((e.clientX - r.left) / r.width) * 2 - 1;  // -1..1
        const my = ((e.clientY - r.top)  / r.height) * 2 - 1; // -1..1
        targetX = mx;
        targetY = my;
      }
      function onLeave(){
        targetX = -0.18;
        targetY =  0.14;
      }
      heroBox.addEventListener('mousemove', onMove);
      heroBox.addEventListener('mouseleave', onLeave);

      function tick(){
        // ease toward target
        curX += (targetX - curX) * 0.08;
        curY += (targetY - curY) * 0.08;
        root.style.setProperty('--mouseX', curX.toFixed(3));
        root.style.setProperty('--mouseY', curY.toFixed(3));
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();

    /* -----------------------------
       Modal (click-outside closes)
       ----------------------------- */
    (function(){
      const modal = document.getElementById('videoModal');
      const sheet = modal.querySelector('[data-modal-sheet]');
      const openBtn = document.getElementById('learnMoreBtn');
      const frame = document.getElementById('ytFrame');
      const YT_URL = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1&playsinline=1&vq=hd720";

      function openModal(){
        frame.src = YT_URL;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        sheet.focus?.();
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        frame.src = "";
        openBtn.focus?.();
      }
      openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
      modal.addEventListener('click', closeModal);
      sheet.addEventListener('click', e => e.stopPropagation());
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    })();
  </script>
</body>
</html>
