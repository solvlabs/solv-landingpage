<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOLV — Minimal Landing</title>
  <meta name="description" content="Making autonomous AI insurable at inference speed." />

  <style>
    :root{
      --bg: #0b0c0d;
      --panel: #131516;
      --text: #e9f3ef;
      --muted: #9aa6a0;
      --brand: #be8c55; /* SOLV gold */
      --panel-radius: 28px;
      --edge: 2px;
      --content-max: 980px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,Helvetica,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100dvh; display:grid; place-items:center; padding:32px;
      opacity:0; animation:fadeInUp .7s ease both;
    }
    @keyframes fadeInUp{from{opacity:0; transform:translateY(12px)} to{opacity:1; transform:none}}

    /* Card shell (no green halo) */
    .card{
      width:min(92vw, var(--content-max));
      background: radial-gradient(120% 140% at 50% 0%, #151719 0%, #101213 45%, #0e1011 100%);
      border-radius: var(--panel-radius);
      padding: clamp(28px, 4vw, 44px);
      position:relative;
    }

    /* Electric border — gold, animated “turbulent” edge */
    .card::before{
      content:"";
      position:absolute; inset:0;
      border-radius: calc(var(--panel-radius) - 2px);
      border: var(--edge) solid var(--brand);
      filter: url(#turbulent-displace);
      /* softer inner glow only (no outer green) */
      box-shadow: inset 0 0 0.5px rgba(190,140,85,.75),
                  inset 0 0 8px rgba(190,140,85,.25);
      pointer-events:none;
    }

    /* Layout */
    .inner{
      max-width: 880px; margin-inline:auto; text-align:center;
      display:flex; flex-direction:column; align-items:center; gap:28px;
    }

    .logo{
      width:120px; height:120px; border-radius:50%;
      display:grid; place-items:center;
      border: 6px solid var(--brand);
      box-shadow: inset 0 0 12px rgba(190,140,85,.25);
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(190,140,85,.18) 0%, rgba(190,140,85,0) 60%),
        transparent;
    }
    .logo img{ width:64%; height:auto; display:block; }

    .h1{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: clamp(20px, 2.4vw, 28px);
      line-height:1.25; font-weight:600; letter-spacing:.02em;
    }

    /* CTAs */
    .cta-row{ display:flex; gap:14px; flex-wrap:wrap; justify-content:center; }
    .btn{
      appearance:none; border:1px solid rgba(255,255,255,.18);
      background:#0f1213; color:var(--text);
      padding:12px 18px; border-radius:26px; font-weight:700;
      transition:.18s ease; cursor:pointer; font-size:15px;
    }
    .btn:hover{ border-color:rgba(255,255,255,.32); transform:translateY(-1px) }
    .btn.primary{
      border:2px solid #1fe6cf; /* teal ring as in your screenshot, keep or change */
      box-shadow: 0 0 0 1px rgba(31,230,207,.2) inset;
      background: #0f1515;
    }

    /* Social */
    .social{ display:flex; gap:22px; align-items:center; justify-content:center; margin-top:6px; }
    .social a{
      color:var(--text); text-decoration:none; opacity:.85; display:inline-flex; align-items:center; gap:8px;
    }
    .social svg{ width:22px; height:22px; display:block }
    .social a:hover{ opacity:1 }

    /* Modal */
    .modal{
      position:fixed; inset:0; background:rgba(0,0,0,.6);
      display:none; place-items:center; padding:24px; z-index:20;
      backdrop-filter: blur(4px);
    }
    .modal[open]{ display:grid; }
    .modal__box{
      width:min(92vw, 920px); aspect-ratio:16/9; background:#000; border-radius:14px; overflow:hidden;
      border:1px solid rgba(255,255,255,.15);
      box-shadow: 0 10px 50px rgba(0,0,0,.55);
      animation:pop .18s ease-out both;
    }
    @keyframes pop{ from{ transform:scale(.985); opacity:.0 } to{ transform:none; opacity:1 } }
    .modal__close{
      position:absolute; top:14px; right:18px; color:#fff; background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.18); border-radius:20px; padding:8px 12px; cursor:pointer
    }

    /* Footer space in tall screens */
    .spacer{ height:4px }
  </style>
</head>
<body>
  <!-- Inline SVG filter (electric border) -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <!-- vertical scroll pair -->
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="n1" seed="1"/>
        <feOffset in="n1" dx="0" dy="0" result="o1">
          <animate attributeName="dy" values="700;0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="n2" seed="1"/>
        <feOffset in="n2" dx="0" dy="0" result="o2">
          <animate attributeName="dy" values="0;-700" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <!-- horizontal scroll pair -->
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="n3" seed="2"/>
        <feOffset in="n3" dx="0" dy="0" result="o3">
          <animate attributeName="dx" values="490;0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="n4" seed="2"/>
        <feOffset in="n4" dx="0" dy="0" result="o4">
          <animate attributeName="dx" values="0;-490" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feComposite in="o1" in2="o2" result="p1"/>
        <feComposite in="o3" in2="o4" result="p2"/>
        <feBlend in="p1" in2="p2" mode="color-dodge" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R" yChannelSelector="B"/>
      </filter>
    </defs>
  </svg>

  <main class="wrap">
    <section class="card">
      <div class="inner">
        <figure class="logo" aria-label="SOLV">
          <img src="Transparent Logo.svg" alt="SOLV logo" />
        </figure>

        <h1 class="h1">Making autonomous AI insurable at inference speed.</h1>

        <div class="cta-row">
          <a class="btn primary" href="mailto:patrick@solvrisk.xyz">Get in touch</a>
          <button class="btn" data-modal-open="video">Learn More</button>
        </div>

        <nav class="social" aria-label="Social links">
          <a href="https://www.linkedin.com/company/solvxyz/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <!-- LinkedIn logo -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.83-2.05 3.77-2.05 4.03 0 4.78 2.65 4.78 6.08V23h-4v-6.5c0-1.55-.03-3.55-2.17-3.55-2.17 0-2.5 1.69-2.5 3.43V23h-4V8.5z"/></svg>
          </a>
          <a href="https://x.com/solvlabs" target="_blank" rel="noopener" aria-label="X">
            <!-- X logo -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.244 2H21.5l-7.58 8.66L23 22h-6.34l-4.96-6.17L5 22H1.744l8.13-9.29L2 2h6.42l4.48 5.73L18.244 2Zm-2.22 18h2.06L7.06 4H5l11.024 16Z"/></svg>
          </a>
        </nav>

        <div class="spacer"></div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <dialog class="modal" id="video-modal" aria-label="SOLV overview video">
    <button class="modal__close" data-modal-close>Close ✕</button>
    <div class="modal__box">
      <iframe
        width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen
        src=""
        id="ytframe"
      ></iframe>
    </div>
  </dialog>

  <script>
    // Modal open/close + autoplay
    const openBtn = document.querySelector('[data-modal-open="video"]');
    const modal = document.getElementById('video-modal');
    const closeBtn = modal.querySelector('[data-modal-close]');
    const frame = document.getElementById('ytframe');
    const YT = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1";

    openBtn.addEventListener('click', () => {
      modal.setAttribute('open', '');
      frame.src = YT;
    });
    function closeModal(){
      modal.removeAttribute('open');
      frame.src = "";
    }
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
