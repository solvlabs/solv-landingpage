<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOLV — Minimal Landing</title>
  <meta name="description" content="Making autonomous AI insurable at inference speed." />

  <style>
    /* ========= Brand & theme ========= */
    :root{
      --bg: #0b0d0e;
      --panel: #111416;
      --text: rgba(247,248,248,.92);
      --muted: rgba(247,248,248,.6);
      --accent: #be8c55;                      /* gold copper */
      --accent-soft: color-mix(in oklch, var(--accent), black 70%);
      --logo-size: clamp(180px, 20vw, 280px); /* lion size */
      --content-max: 1000px;
    }

    /* ========= Reset ========= */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #14181a 20%, transparent 60%) no-repeat, var(--bg);
      color: var(--text);
    }
    img{ max-width:100%; height:auto; display:block; }

    /* ========= Layout ========= */
    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 40px);
    }

    /* ========= Electric border (Bálint Ferenczy-inspired) ========= */
    .frame{
      position: relative;
      width: min(1200px, 92vw);
      background:
        radial-gradient(60% 50% at 50% 0%, rgba(255,255,255,.06), transparent 60%) ,
        linear-gradient(#121517, #0f1213);
      border-radius: 22px;
      padding: clamp(28px, 4vw, 48px) clamp(22px, 4vw, 40px) clamp(36px, 6vw, 64px);
      isolation: isolate;
    }

    /* the animated torn edge */
    .frame::before,
    .frame::after{
      content:"";
      position:absolute; inset:0;
      border-radius: 22px;
      pointer-events:none;
    }
    .frame::before{
      border: 2px solid var(--accent);
      filter: url(#turbulent-displace);
      opacity:.95;
    }
    /* warm glowing halo under the edge */
    .frame::after{
      box-shadow: 0 0 28px 4px color-mix(in oklch, var(--accent) 85%, black 15%) inset,
                  0 0 30px 8px color-mix(in oklch, var(--accent) 65%, black 35%);
      opacity:.45;
    }

    /* ========= Hero content ========= */
    .hero{
      max-width: var(--content-max);
      margin-inline:auto;
      text-align:center;
    }

    .logo{
      width: var(--logo-size);
      margin-inline:auto;
      margin-top: clamp(12px, 2vw, 16px);
    }

    .wordmark{
      margin-top: clamp(6px, .8vw, 10px);
      font-weight: 650;
      letter-spacing: .22em;
      color: var(--accent);
      font-size: clamp(18px, 1.6vw, 22px);
    }

    .tagline{
      margin: clamp(22px, 3vw, 32px) auto;
      max-width: 46ch;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: clamp(20px, 2.4vw, 34px);
      line-height: 1.35;
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }

    /* ========= CTAs ========= */
    .cta-row{
      display:flex; gap:14px; justify-content:center; align-items:center;
      flex-wrap:wrap;
      margin-top: clamp(12px, 2vw, 18px);
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.18);
      background:#0f1213;
      color:var(--text);
      padding:12px 18px;
      border-radius:26px;
      font-weight:700;
      transition:transform .12s ease, border-color .12s ease, background .12s ease;
      cursor:pointer;
      font-size:15px;
      text-decoration:none; /* no underline on anchors */
    }
    .btn:hover{
      border-color: color-mix(in oklch, var(--accent), white 25%);
      background: #121517;
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0); }

    /* ========= Socials ========= */
    .socials{
      display:flex; gap:20px; justify-content:center;
      margin-top: clamp(26px, 3.5vw, 40px);
    }
    .socials a{
      display:inline-flex; align-items:center; justify-content:center;
      width:34px; height:34px; border-radius:50%;
      color:var(--text);
      opacity:.9;
      transition: transform .12s ease, opacity .12s ease;
    }
    .socials a:hover{ transform:translateY(-1px); opacity:1; }

    /* ========= Modal ========= */
    .modal{
      position:fixed; inset:0; display:none;
      place-items:center;
      background: rgba(0,0,0,.6);
      padding: 32px;
      z-index: 40;
      cursor:pointer; /* click anywhere to close */
    }
    .modal[open]{ display:grid; }
    .modal__box{
      width: min(1000px, 92vw);
      aspect-ratio: 16 / 9;
      background:#000;
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
      cursor:auto; /* but not over the video box */
      position:relative;
    }
    .modal__close{
      position:absolute; inset:12px 12px auto auto;
      background: rgba(0,0,0,.55);
      color:#fff; border:0; border-radius:10px; width:36px; height:36px;
      display:grid; place-items:center; cursor:pointer;
    }
    .modal iframe{ width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <svg width="0" height="0" class="svg-defs" aria-hidden="true" focusable="false">
    <defs>
      <!-- Animated turbulence/displacement filter for the electric edge -->
      <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <!-- Two vertical waves -->
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="1" result="n1"/>
        <feOffset in="n1" dx="0" dy="0" result="o1">
          <animate attributeName="dy" values="700;0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="1" result="n2"/>
        <feOffset in="n2" dx="0" dy="0" result="o2">
          <animate attributeName="dy" values="0;-700" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <!-- Two horizontal waves -->
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="2" result="n3"/>
        <feOffset in="n3" dx="0" dy="0" result="o3">
          <animate attributeName="dx" values="490;0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" seed="2" result="n4"/>
        <feOffset in="n4" dx="0" dy="0" result="o4">
          <animate attributeName="dx" values="0;-490" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feComposite in="o1" in2="o2" result="p1"/>
        <feComposite in="o3" in2="o4" result="p2"/>
        <feBlend in="p1" in2="p2" mode="color-dodge" result="mix"/>
        <feDisplacementMap in="SourceGraphic" in2="mix" scale="30" xChannelSelector="R" yChannelSelector="B"/>
      </filter>
    </defs>
  </svg>

  <div class="wrap">
    <section class="frame">
      <div class="hero">
        <!-- Brand mark (use your repo's SVG so you can swap it anytime) -->
        <img class="logo" src="Transparent Logo.svg" alt="SOLV Lion emblem and wordmark" />

        <p class="wordmark" aria-hidden="true">SOLV</p>

        <p class="tagline">
          Making autonomous AI insurable at inference speed.
        </p>

        <div class="cta-row">
          <a class="btn" href="mailto:patrick@solvrisk.xyz">Get in touch</a>
          <button class="btn" data-modal-open="video" type="button">Learn More</button>
        </div>

        <nav class="socials" aria-label="Social links">
          <a href="https://www.linkedin.com/company/solvxyz/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <!-- LinkedIn icon -->
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.24 8.98H4.7V24H.24V8.98zM8.44 8.98h4.26v2.05h.06c.59-1.12 2.02-2.3 4.16-2.3 4.45 0 5.27 2.93 5.27 6.73V24h-4.46v-6.78c0-1.62-.03-3.7-2.25-3.7-2.25 0-2.6 1.76-2.6 3.58V24H8.44V8.98z" fill="currentColor"/>
            </svg>
          </a>
          <a href="https://x.com/solvlabs" target="_blank" rel="noopener" aria-label="X (Twitter)">
            <!-- X icon -->
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M18.244 2H21.5l-7.5 8.57L22.5 22h-6.09l-4.76-5.56L5.9 22H2.64l8.03-9.18L1.5 2h6.25l4.31 5.02L18.244 2Zm-2.13 18h1.18L7.96 4h-1.2l9.354 16Z" fill="currentColor"/>
            </svg>
          </a>
        </nav>
      </div>
    </section>
  </div>

  <!-- Video modal -->
  <div class="modal" id="video-modal" aria-hidden="true" role="dialog" aria-label="SOLV video">
    <div class="modal__box">
      <button class="modal__close" type="button" data-modal-close aria-label="Close video">✕</button>
      <iframe id="ytframe"
              title="SOLV intro video"
              allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
              referrerpolicy="strict-origin-when-cross-origin"></iframe>
    </div>
  </div>

  <script>
    // Modal behavior (click outside to close, ESC to close)
    const openBtn = document.querySelector('[data-modal-open="video"]');
    const modal   = document.getElementById('video-modal');
    const closeBtn= modal.querySelector('[data-modal-close]');
    const frame   = document.getElementById('ytframe');
    const YT = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1";

    function openModal(){
      modal.setAttribute('open','');
      modal.setAttribute('aria-hidden','false');
      frame.src = YT;
    }
    function closeModal(){
      modal.removeAttribute('open');
      modal.setAttribute('aria-hidden','true');
      frame.src = "";
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    // Close when clicking the dim backdrop (but not inside the video box)
    const box = modal.querySelector('.modal__box');
    modal.addEventListener('click', (e)=>{
      if (!box.contains(e.target)) closeModal();
    });
  </script>
</body>
</html>
