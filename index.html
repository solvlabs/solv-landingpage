
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solv â€” Underwriting AI Behavior</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero {
      position: relative;
      padding: 2rem;
      border-radius: 1rem;
      background: #111;
      text-align: center;
      overflow: hidden;
    }
    .hero img {
      width: 120px;
      margin-bottom: 1rem;
    }
    .cta {
      margin: 1rem 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      cursor: pointer;
      background: #fff;
      color: #000;
      position: relative;
      z-index: 1;
    }
    .cta.secondary {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
    }
    .electric-overlay {
      pointer-events: none;
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 2px solid transparent;
      filter: url(#noise);
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .socials a {
      margin: 0 0.5rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="assets/Transparent Logo.svg" alt="Solv Logo">
    <p>Making autonomous AI insurable at inference speed.</p>
    <div>
      <a href="mailto:patrick@solvrisk.xyz">
        <button class="cta">Get in touch</button>
      </a>
      <button class="cta secondary" onclick="openModal()">Learn More</button>
    </div>
    <div class="socials">
      <a href="https://www.linkedin.com/company/solvxyz/" target="_blank">in</a>
      <a href="https://x.com/solvlabs" target="_blank">X</a>
    </div>
    <div class="electric-overlay"></div>
  </div>

  <!-- Modal -->
  <div id="videoModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;">
    <div style="position:relative;width:80%;max-width:800px;">
      <iframe width="100%" height="450" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Intro Video" frameborder="0" allowfullscreen></iframe>
      <button onclick="closeModal()" style="position:absolute;top:10px;right:10px;padding:0.5rem 1rem;">X</button>
    </div>
  </div>

  <svg class="sr-only">
    <filter id="noise" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="R" yChannelSelector="G" />
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="hsl(200 90% 80%)" />
    </filter>
  </svg>

  <script src="https://cdn.skypack.dev/gsap@3.12.2"></script>
  <script>
    function openModal() {
      document.getElementById('videoModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('videoModal').style.display = 'none';
    }
    // Animate electric noise
    const turb = document.querySelector('#noise feTurbulence');
    let seed = 0;
    gsap.ticker.add(() => {
      turb.setAttribute('seed', seed++);
    });
  </script>
</body>
</html>
