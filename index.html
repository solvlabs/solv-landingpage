  <style>
    :root{
      /* colors */
      --bg: #0e0f10;
      --copy: #e9edf0;
      --muted:#aeb6bd;
      --btn-bg:#191b1e;
      --btn-bg-hover:#202328;

      /* bronze family (HSL for max browser support) */
      --gold:   hsl(38 86% 60%);
      --amber:  hsl(35 82% 54%);
      --copper: hsl(30 74% 48%);
      --bronze: hsl(28 64% 42%);

      /* tunnel controls */
      --tunnel-frames: 24;
      --depth-step: 36px;
      --max-rotation: 16deg;

      /* subtle initial tilt (feels 3D on first paint) */
      --mouseX: -0.18;
      --mouseY:  0.16;
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--copy);
      background-color: var(--bg); /* hard fallback */
      background-image: radial-gradient(1100px 700px at 50% 28%, #151719, var(--bg) 68%);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      color-scheme: dark;
    }

    /* Layout */
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:4rem 1.25rem }
    .frame{
      position:relative;
      width:min(1160px, 95vw);
      padding: clamp(18px, 2.4vw, 24px);
      border-radius:20px;
      background-color:#0f1011;
      background-image: linear-gradient(#111213, #0f1011);
      box-shadow: 0 30px 120px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
      overflow:visible;
      isolation:isolate;
    }

    /* HERO BOX + TUNNEL */
    .hero-box{
      position:relative;
      border-radius:22px;
      background:#0c0d0f;
      padding: clamp(42px, 6vw, 72px) clamp(28px, 4.5vw, 56px) clamp(48px, 6.5vw, 84px);
      box-shadow: 0 10px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.03) inset;
      overflow:visible;
    }

    /* Tunnel surrounds hero-box (kept behind content) */
    .tunnel-wrapper{
      position:absolute;
      inset:-34px;
      pointer-events:none;
      border-radius: calc(22px + 34px);
      display:grid; place-items:center;
      z-index:1;
    }
    .tunnel-container{
      position:relative; width:100%; height:100%;
      perspective: 900px; transform-style: preserve-3d;

      /* compositor hints */
      will-change: transform;
      transform: translateZ(0)
        rotateX(calc(var(--mouseY,0) * var(--max-rotation) * -1))
        rotateY(calc(var(--mouseX,0) * var(--max-rotation)));
      transition: transform .4s ease-out;
    }
    .tunnel-frame{
      position:absolute;
      inset: clamp(8px, 1vw, 14px);
      border-radius: 28px;
      --i: 1;
      border: 8px solid transparent;
      backface-visibility: hidden;
      transform: translateZ(calc(-1 * var(--depth-step) * (var(--i) - 1)));
      opacity: calc(1.02 - (var(--i) / var(--tunnel-frames)));
      /* border gradient */
      border-image-slice: 1;
      border-image-source: linear-gradient(45deg, var(--gold), var(--copper));
      box-shadow:
        0 0 18px color-mix(in hsl, var(--gold) 65%, transparent),
        0 0 40px color-mix(in hsl, var(--copper) 50%, transparent);
    }
    /* simple variation without fancy color math */
    .tunnel-frame:nth-child(3n+1){ border-image-source: linear-gradient(45deg, var(--gold), var(--bronze)); }
    .tunnel-frame:nth-child(3n+2){ border-image-source: linear-gradient(45deg, var(--amber), var(--copper)); }
    .tunnel-frame:nth-child(3n+3){ border-image-source: linear-gradient(45deg, var(--gold), var(--copper)); }

    /* Fallback if border-image gradients werenâ€™t supported */
    @supports not (border-image: linear-gradient(45deg, red, blue) 1){
      .tunnel-frame{ border-color: var(--amber); }
    }

    /* Content above tunnel */
    .hero{
      position:relative; z-index:2;
      display:flex; flex-direction:column; align-items:center;
      gap: clamp(16px, 2.4vw, 24px); text-align:center;
    }
    .logo-emblem{
      width: clamp(260px, 30vw, 380px);
      height:auto; display:block; user-select:none;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }
    h1{
      margin:6px 0 0; font-weight:700;
      font-size: clamp(24px, 2.4vw, 34px); line-height:1.25;
      text-wrap:balance;
      max-width:min(34ch, 92%);
    }
    .subhead{
      margin:6px 0 0; color:var(--muted);
      font-weight:500; font-size: clamp(15px, 1.35vw, 18px); line-height:1.45;
      max-width:min(60ch, 92%);
    }

    /* CTAs */
    .actions{ display:flex; gap:14px; margin-top: clamp(14px, 2.1vw, 22px); flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      height:48px; padding:0 22px; border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background: var(--btn-bg); color: var(--copy);
      text-decoration:none; white-space:nowrap;
      font: 600 16px/1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      letter-spacing:.01em;
      transition: background .2s ease, transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ background: var(--btn-bg-hover); border-color: rgba(255,255,255,.18) }
    .btn:active{ transform: translateY(1px) }
    .btn:focus-visible{ outline:2px solid var(--amber); outline-offset:3px }
    .btn.primary{ border-color: rgba(224,163,87,.55); padding:0 26px }
    .btn.primary:hover{ border-color: rgba(224,163,87,.8) }
    .btn.secondary{ border-color: rgba(255,255,255,.12) }

    /* Footer */
    footer{ margin-top: clamp(14px, 2.4vw, 24px); display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap }
    .social{
      display:inline-flex; align-items:center; justify-content:center;
      width:32px; height:32px; border-radius:10px;
      color:var(--copy); text-decoration:none;
      border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease, transform .06s ease;
    }
    .social:hover{ border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05) }
    .social svg{ width:18px; height:18px; fill: currentColor }
    .copyright{ width:100%; text-align:center; margin-top:6px; font-size:12px; color:#88939c }

    /* Modal */
    .modal{ position:fixed; inset:0; background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
      display:grid; place-items:center; opacity:0; visibility:hidden; transition: opacity .18s ease, visibility .18s ease; z-index:50 }
    .modal.open{ opacity:1; visibility:visible }
    .modal-sheet{ width: min(980px, 92vw); aspect-ratio: 16/9; border-radius:16px; background:#000;
      overflow:hidden; box-shadow: 0 20px 120px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.06) inset }
    .modal iframe{ width:100%; height:100%; border:0; display:block }

    .reveal{ animation: reveal .9s ease both }
    @keyframes reveal{ from{opacity:0; transform: translateY(8px) scale(.995)} to{opacity:1; transform:none} }

    /* Reduced motion: freeze tilt */
    @media (prefers-reduced-motion: reduce){
      .tunnel-container{ transform:none !important; transition:none }
    }

    /* Mobile: lighter GPU load */
    @media (max-width: 680px){
      :root{ --depth-step: 28px; }
      .tunnel-frame{ inset: 6px; border-width: 6px; }
    }
  </style>

  <script>
    /* Smooth, throttled tilt (RAF), respects reduced motion */
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      const box = document.getElementById('heroBox');
      const root = document.documentElement;

      let needsUpdate = false;
      let mx = parseFloat(getComputedStyle(root).getPropertyValue('--mouseX')) || 0;
      let my = parseFloat(getComputedStyle(root).getPropertyValue('--mouseY')) || 0;

      function onMove(e){
        const r = box.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;   // 0..1
