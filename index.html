<!doctype html>
<html lang="en">
<head>

  <!-- Structured data: recognition / award -->
  <script type="application/ld+json">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root{
      --bg: #0e0f10;
      --copy: #e9edf0;
      --muted:#aeb6bd;
      --btn-bg:#191b1e;
      --btn-bg-hover:#202328;

      /* bronze family */
      --accent:  #c38d53; /* bronze */
      --accent-2:#e0a357; /* gold */

      /* tunnel controls */
      --tunnel-frames: 24;
      --depth-step: 38px;
      --max-rotation: 18deg;

      /* warm hue sweep (oklch hue angles) */
      --hBase: 56;    /* yellow-gold start */
      --hStep: -1.15; /* trends to copper/bronze */
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1100px 700px at 50% 28%, #151719, var(--bg) 68%);
      color:var(--copy);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Layout */
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:4rem 1.25rem }
    .frame{
      position:relative;
      width:min(1160px, 95vw);
      padding: clamp(18px, 2.4vw, 24px);
      border-radius:20px;
      background: linear-gradient(#101112, #0f1011);
      box-shadow: 0 30px 120px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
      overflow:visible;
      isolation:isolate;
    }

    /* =========================================================
       HERO BOX + TUNNEL (the tunnel surrounds this box)
       ========================================================= */
    .hero-box{
      position:relative;
      border-radius:22px;
      background: #0c0d0f; /* solid dark center behind content */
      padding: clamp(42px, 6vw, 72px) clamp(28px, 4.5vw, 56px) clamp(48px, 6.5vw, 84px);
      box-shadow: 0 10px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.03) inset;
      overflow:visible;
    }

    .tunnel-wrapper{
      position:absolute;
      inset: -34px;                 /* expand tunnel beyond hero edges */
      pointer-events:none;
      border-radius: calc(22px + 34px);
      display:grid; place-items:center;
      z-index:1;
    }
    .tunnel-container{
      perspective: 900px; transform-style: preserve-3d;
      position:relative; width:100%; height:100%;
      transform: rotateX(calc(var(--mouseY,0) * var(--max-rotation) * -1))
                 rotateY(calc(var(--mouseX,0) * var(--max-rotation)));
      transition: transform .45s ease-out, filter .2s ease;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.45));
    }
    .tunnel-frame{
      position:absolute;
      inset: clamp(8px, 1vw, 14px);  /* keep lines near outer edge */
      border-radius: 28px;
      --i: 1;                        /* set inline per frame */
      --hA: calc(var(--hBase) + (var(--i) - 1) * var(--hStep));
      --hB: calc(var(--hA) - 10);
      border: 8px solid;
      border-image-slice: 1;
      border-image-source:
        linear-gradient(45deg, oklch(72% 0.16 var(--hA)), oklch(68% 0.12 var(--hB)));
      box-shadow:
        0 0 18px oklch(70% 0.14 var(--hA) / .36),
        0 0 52px oklch(68% 0.12 var(--hB) / .22);
      opacity: calc(1.02 - (var(--i) / var(--tunnel-frames)));
      transform: translateZ(calc(-1 * var(--depth-step) * (var(--i) - 1)));
    }
    @supports not (color: oklch(50% 0 0)){
      .tunnel-frame{ border-image-source: linear-gradient(45deg, #f1c36a, #c67934) }
    }

    /* Hero content sits ABOVE tunnel */
    .hero{ position:relative; z-index:2; display:flex; flex-direction:column; align-items:center; gap: clamp(16px, 2.4vw, 24px); text-align:center }
    .logo-emblem{
      width: clamp(260px, 30vw, 380px);
      height:auto; display:block; user-select:none;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
    }
    h1{
      margin: 6px 0 0; font-weight:700;
      font-size: clamp(24px, 2.4vw, 34px); line-height:1.25;
      text-wrap:balance;
      max-width:min(34ch, 92%);
    }
    .subhead{
      margin: 6px 0 0; color:var(--muted);
      font-weight:500; font-size: clamp(15px, 1.35vw, 18px); line-height:1.45;
      max-width:min(60ch, 92%);
    }

    /* CTAs */
    .actions{ display:flex; gap:14px; margin-top: clamp(14px, 2.1vw, 22px); flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      height:48px; padding:0 26px; border-radius:12px;
      border:1px solid rgba(224,163,87,.55);
      background: var(--btn-bg); color: var(--copy);
      text-decoration:none; white-space:nowrap;
      font: 600 16px/1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      letter-spacing:.01em;
      transition: background .2s ease, transform .06s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 0 0 0 rgba(224,163,87,.0);
    }
    .btn:hover{
      background: var(--btn-bg-hover);
      border-color: rgba(224,163,87,.8);
      box-shadow: 0 0 24px rgba(224,163,87,.2);
    }
    .btn:active{ transform: translateY(1px) }

    /* Proof badge (LatAm Insurtech) */
    .proof { margin-top: 10px; }
    .proof-badge{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:8px 12px; border-radius:999px;
      font: 600 12.5px/1.1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      color:#e9edf0; text-decoration:none;
      border:1px solid rgba(224,163,87,.38);
      background: linear-gradient(180deg, rgba(224,163,87,.10), rgba(224,163,87,.06));
      box-shadow: 0 0 18px rgba(224,163,87,.18) inset, 0 6px 24px rgba(0,0,0,.25);
      transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease, background .2s ease;
    }
    .proof-badge:hover{
      border-color: rgba(224,163,87,.65);
      background: linear-gradient(180deg, rgba(224,163,87,.14), rgba(224,163,87,.08));
      box-shadow: 0 0 22px rgba(224,163,87,.26) inset, 0 10px 28px rgba(0,0,0,.28);
    }
    .proof-ico{ width:16px; height:16px; color:#c38d53; flex:0 0 16px }
    .proof-text strong{ font-weight:700; letter-spacing:.01em; }
    .proof-text .year{ opacity:.7; font-weight:600 }
    @media (max-width:480px){
      .proof-badge{ padding:7px 10px; font-size:12px }
      .proof-ico{ width:14px; height:14px }
    }

    /* Footer */
    footer{ margin-top: clamp(14px, 2.4vw, 24px); display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap }
    .social{
      display:inline-flex; align-items:center; justify-content:center;
      width:32px; height:32px; border-radius:10px;
      color:var(--copy); text-decoration:none;
      border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease, transform .06s ease;
    }
    .social:hover{ border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05) }
    .social svg{ width:18px; height:18px; fill: currentColor }
    .copyright{ width:100%; text-align:center; margin-top:6px; font-size:12px; color:#88939c }

    .reveal{ animation: reveal .9s ease both }
    @keyframes reveal{ from{opacity:0; transform: translateY(8px) scale(.995)} to{opacity:1; transform:none} }

    @media (prefers-reduced-motion: reduce){
      .tunnel-container{ transform:none !important; transition:none }
    }
  </style>

  <script>
    /* Mouse tilt on the hero-box (respect reduced motion) */
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      const box = document.getElementById('heroBox');
      const root = document.documentElement;

      function setMouse(e){
        const r = box.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;   // 0..1
        const y = (e.clientY - r.top) / r.height;   // 0..1
        root.style.setProperty('--mouseX', (x * 2 - 1).toFixed(3));
        root.style.setProperty('--mouseY', (y * 2 - 1).toFixed(3));
      }
      box.addEventListener('mousemove', setMouse);
      box.addEventListener('mouseleave', ()=> {
        root.style.setProperty('--mouseX', 0);
        root.style.setProperty('--mouseY', 0);
      });
    })();

    /* Simple modal that opens a YouTube "Why Solv?" video; click outside closes */
    (function(){
      const modal = document.getElementById('videoModal');
      const sheet = modal.querySelector('[data-modal-sheet]');
      const openBtn = document.getElementById('whySolvBtn');
      const YT = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1&playsinline=1&vq=hd720";

      function openModal(){
        sheet.innerHTML = '<iframe title="Why Solv?" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin" style="width:100%;height:100%;border:0;display:block" src="'+YT+'"></iframe>';
        modal.style.opacity = '1';
        modal.style.visibility = 'visible';
      }
      function closeModal(){
        modal.style.opacity = '0';
        modal.style.visibility = 'hidden';
        sheet.innerHTML = '';
        openBtn && openBtn.focus && openBtn.focus();
      }

      if (openBtn){
        openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
      }
      modal.addEventListener('click', closeModal);
      sheet.addEventListener('click', e => e.stopPropagation());
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.style.visibility === 'visible') closeModal(); });
    })();
  </script>
