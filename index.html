<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOLV — Minimal Landing</title>
  <meta name="description" content="Making autonomous AI insurable at inference speed." />

  <!-- Plus Jakarta Sans (free; feels premium like Almarena) -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Brand color for border & accents */
      --electric-border-color: #c4915a; /* warm gold */
      --electric-border-led: oklch(from var(--electric-border-color) 0.8 c h);
      --page-bg: #0e0f10;
      --panel-bg: #141617;
      --text: #eef2f3;
      --muted: #b7c0c4;
      --btn-bg: #151819;
      --btn-ring: rgba(255,255,255,.14);
      --btn-ring-hover: rgba(255,255,255,.28);
      --btn-text: #f4f7f8;
      --shadow: 0 25px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.02);
    }

    /* Reset / base */
    *,*::before,*::after{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 50% 25%, #161a1b 0%, #101213 60%, #0a0b0c 100%), var(--page-bg);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; }

    /* Layout */
    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:48px 20px;
    }

    /* Electric border container (Bálint Ferenczy idea adapted) */
    .frame{
      position:relative;
      width:min(1100px, 92vw);
      border-radius:28px;
      padding: clamp(32px, 4vw, 56px);
      background:
        radial-gradient(40% 80% at 50% 20%, rgba(255,255,255,.06), rgba(255,255,255,0) 70%),
        var(--panel-bg);
      box-shadow: var(--shadow);
      isolation:isolate;
    }

    /* Animated “electric” border (SVG filter below) */
    .frame::before,
    .frame::after{
      content:"";
      position:absolute; inset:0;
      border-radius:28px;
      pointer-events:none;
    }
    .frame::before{
      /* noisy, jagged edge */
      border: 2px solid var(--electric-border-color);
      filter: url(#turbulent-displace) blur(0.4px);
      opacity: .95;
      mix-blend-mode: screen;
    }
    .frame::after{
      /* soft ambient glow behind the stroke */
      box-shadow:
        0 0 60px 12px color-mix(in oklch, var(--electric-border-color) 60%, black 40%) inset,
        0 0 26px 0 color-mix(in oklch, var(--electric-border-color) 55%, black 45%),
        0 0 120px 4px color-mix(in oklch, var(--electric-border-color) 45%, black 55%);
      opacity: .6;
    }

    /* Hero content */
    .hero{
      display:grid;
      gap: clamp(16px, 2.6vw, 28px);
      justify-items:center;
      text-align:center;
      animation: fadeUp .9s ease-out both;
    }
    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(12px) scale(.98); }
      to  { opacity:1; transform: translateY(0)   scale(1); }
    }

    .logo{
      width: clamp(110px, 14vw, 180px);
      aspect-ratio: 1 / 1;
      object-fit: contain;
      filter:
        drop-shadow(0 12px 30px rgba(0,0,0,.55))
        drop-shadow(0 1px 0 rgba(255,255,255,.04));
      opacity:.98;
    }

    .tagline{
      font-size: clamp(22px, 2.4vw, 32px);
      line-height: 1.25;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--text);
      max-width: 38ch;
      text-wrap: balance;
      margin-top: clamp(4px, .6vw, 10px);
    }

    /* Buttons */
    .cta-row{
      display:flex;
      gap:12px;
      margin-top: clamp(8px, 1.2vw, 18px);
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding: 14px 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border-radius: 14px;
      border: 1px solid var(--btn-ring);
      transition: border-color .2s ease, transform .15s ease, background .2s ease;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none; /* ensure no underline in anchors */
    }
    .btn:hover{ border-color: var(--btn-ring-hover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    /* Socials */
    .socials{
      display:flex; gap:22px;
      margin-top: clamp(14px, 2.0vw, 24px);
      opacity:.92;
    }
    .icon{
      width: 28px; height: 28px; display:inline-block;
      opacity:.88; transition: opacity .2s ease, transform .15s ease;
    }
    .icon:hover{ opacity:1; transform: translateY(-1px); }

    /* Modal */
    .modal{
      position:fixed; inset:0; display:none;
      place-items:center; z-index:50;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(6px);
    }
    .modal.open{ display:grid; }
    .modal-card{
      width: min(960px, 92vw);
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 30px 100px rgba(0,0,0,.65);
      border: 1px solid rgba(255,255,255,.12);
      background: #000;
      position:relative;
    }
    .modal-close{
      position:absolute; top:8px; right:10px;
      width:36px; height:36px; border-radius:999px;
      display:grid; place-items:center;
      background: rgba(0,0,0,.55);
      color:#fff; border:1px solid rgba(255,255,255,.2);
      cursor:pointer; font-size:18px; line-height:0;
      z-index:2;
    }
    .modal-close:hover{ background: rgba(255,255,255,.08); }

    /* Small helper text footer */
    .hint{
      position:fixed; left:0; bottom:0; right:0;
      text-align:center; color:#a6b0b4; opacity:.2;
      font-size:12px; padding:10px 8px;
      user-select:none; pointer-events:none;
    }

    /* Accessibility focus */
    :focus-visible{
      outline: 2px solid color-mix(in oklch, var(--electric-border-color) 80%, white 20%);
      outline-offset: 2px;
      border-radius: 8px;
    }

    /* Responsive tweaks */
    @media (max-width: 520px){
      .cta-row{ flex-direction:column; width: min(360px, 85vw); }
      .btn{ width:100%; }
    }
  </style>
</head>

<body>
  <!-- The SVG filter that animates the jagged “electric” edge -->
  <svg width="0" height="0" aria-hidden="true" style="position:absolute; left:-9999px; top:-9999px;">
    <defs>
      <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
          <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
          <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2" />
        <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
          <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2" />
        <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
          <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
        <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
        <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
      </filter>
    </defs>
  </svg>

  <main class="wrap">
    <section class="frame">
      <div class="hero" role="region" aria-label="SOLV hero">
        <!-- Only the logo image (includes the SOLV wordmark inside the SVG).
             Keep the filename as-is so it matches your repo. -->
        <img class="logo" src="Transparent Logo.svg" alt="SOLV logo" />

        <h1 class="tagline">Making autonomous AI insurable at inference speed.</h1>

        <div class="cta-row">
          <a class="btn" href="mailto:patrick@solvrisk.xyz" rel="noopener">Get In Touch</a>
          <button class="btn" id="openModal" type="button" aria-haspopup="dialog" aria-controls="videoModal">
            Learn More
          </button>
        </div>

        <div class="socials" aria-label="Social links">
          <!-- LinkedIn -->
          <a class="icon" href="https://www.linkedin.com/company/solvxyz/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%" aria-hidden="true">
              <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 22h4V7h-4v15zM8 22h4v-8.6c0-2.04 2.5-2.2 2.5 0V22h4v-9.94c0-5.8-6.54-5.58-7.5-2.73V7h-3c.04.98 0 15 0 15z"/>
            </svg>
          </a>
          <!-- X / Twitter -->
          <a class="icon" href="https://x.com/solvlabs" target="_blank" rel="noopener" aria-label="X (Twitter)">
            <svg viewBox="0 0 1200 1227" fill="currentColor" width="100%" height="100%" aria-hidden="true">
              <path d="M714.163 519.284L1160.89 0H1046.26L667.137 438.118L364.216 0H0L468.75 681.821L0 1226.37H114.632L515.246 763.987L835.784 1226.37H1200L714.137 519.284H714.163ZM564.601 700.219L521.971 640.794L156.127 79.6943H311.003L603.9 496.807L646.53 556.233L1046.28 1150.3H891.406L564.601 700.245V700.219Z"/>
            </svg>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Video Modal -->
  <div class="modal" id="videoModal" role="dialog" aria-modal="true" aria-label="SOLV intro video">
    <div class="modal-card">
      <button class="modal-close" id="closeModal" aria-label="Close video">×</button>
      <iframe
        id="videoFrame"
        title="SOLV — Learn More"
        width="100%" height="100%"
        src=""
        data-src="https://www.youtube-nocookie.com/embed/-nls6846TPs?autoplay=1&modestbranding=1&rel=0&playsinline=1"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <div class="hint">Rendering with animated electric border. Click “Learn More” for video. Click outside the video or press Esc to close.</div>

  <script>
    // Modal open/close with autoplay and outside-click-to-close
    const openBtn = document.getElementById('openModal');
    const modal   = document.getElementById('videoModal');
    const closeBtn= document.getElementById('closeModal');
    const frame   = document.getElementById('videoFrame');

    function openModal(){
      if (!modal.classList.contains('open')){
        frame.src = frame.dataset.src;   // start video
        modal.classList.add('open');
      }
    }
    function closeModal(){
      modal.classList.remove('open');
      // stop playback by clearing src; restore lazily next open
      frame.src = '';
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // Close on overlay click (but not when clicking inside the card)
    modal.addEventListener('click', (e)=>{
      if (e.target === modal) closeModal();
    });

    // Close on Escape
    window.addEventListener('keydown', (e)=>{
      if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
    });
  </script>
</body>
</html>
