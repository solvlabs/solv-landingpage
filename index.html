<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Solv | Insuring Autonomous AI</title>
  <meta name="description" content="Solv turns autonomous AI into an insurable risk with real-time observability, policy checks, and claims-grade evidence at inference speed." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Solv — Insuring Autonomous AI">
  <meta property="og:description" content="Real-time observability, policy checks, and claims-grade evidence at inference speed.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://solvrisk.xyz/assets/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Plus Jakarta Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0e0f10;
      --copy: #e9edf0;
      --muted: #C8D0D6;
      --btn-bg: #191b1e;
      --btn-bg-hover: #202328;
      --accent: #c38d53; /* bronze */

      /* tunnel tuning */
      --tunnel-frames: 40;
      --frame-depth: 34px;
      --max-rotation: 24deg;
      --glowA: .26;
      --glowB: .16;
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 50% 28%, #141618, var(--bg) 70%);
      color:var(--copy);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Layout */
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:4.5rem 1.25rem }
    .card{
      position:relative;
      width:min(1200px, 94vw);
      border-radius:24px;
      background:
        radial-gradient(140% 80% at 50% 0%, rgba(255,196,128,.06), transparent 60%),
        linear-gradient(#101112, #0f1011);
      box-shadow: 0 30px 120px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
      isolation:isolate;
      overflow: clip;
    }

    /* Tunnel sits around the content box */
    .tunnel-wrapper{
      position:absolute;
      inset:-46px;               /* pushes the tunnel further out so it never touches content */
      pointer-events:none;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 18px 60px rgba(226,158,88,.24));
    }
    .tunnel-container{
      perspective: 900px;
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;
      position: relative;
      transform: rotateX(var(--tiltX,0)) rotateY(var(--tiltY,0));
      transition: transform .45s ease-out;
    }
    .tunnel-frame{
      position:absolute; inset: clamp(10px,1.2vw,16px);
      border: 6px solid transparent;
      border-radius: 26px;
      transform: translateZ(calc(-1 * var(--frame-depth) * var(--i)));
      opacity: calc(1.03 - (var(--i)/var(--tunnel-frames)) * .9); /* gentle fade */
      box-shadow:
        0 0 14px oklch(70% 0.14 var(--hA) / var(--glowA)),
        0 0 40px oklch(68% 0.12 var(--hB) / var(--glowB));
      background:
        linear-gradient(#0000,#0000) padding-box,
        linear-gradient(45deg,
          oklch(70% 0.22 var(--hA)),
          oklch(70% 0.20 var(--hB))) border-box;
      border-image: fill 0 linear-gradient(#0000,#0000); /* keep border-radius crisp */
    }

    /* Content stage that must remain clear of the tunnel */
    .stage{
      position:relative;
      z-index:2;
      margin: clamp(56px, 7.2vw, 86px) auto;
      width:min(900px, 88vw);
      min-width: 640px;
      min-height: 520px;               /* ensures lion + text always fit */
      display:flex; flex-direction:column; align-items:center; text-align:center;
      background: radial-gradient(140% 120% at 50% 40%, #0d0e10 0%, #0b0c0e 60%, #0a0b0d 100%);
      border-radius: 22px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04), 0 26px 100px rgba(0,0,0,.55);
      padding: clamp(28px, 4.6vw, 52px) clamp(20px, 3vw, 40px);
    }

    .logo-emblem{
      width: clamp(280px, 32vw, 400px);
      height:auto; display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.55));
      user-select:none;
    }

    .wordmark{
      margin: 12px 0 18px;
      font-weight:700;
      letter-spacing:.18em;
      color: var(--accent);
      font-size: clamp(22px, 2.4vw, 34px);
    }

    h1{
      margin: 6px 0 12px;
      font-weight:700;
      font-size: clamp(22px, 2.3vw, 34px);
      line-height:1.25;
      letter-spacing:-0.01em;
      text-wrap:balance;
      max-width: min(24ch, 92%);
    }

    .subhead{
      margin: 0 auto clamp(18px, 2.2vw, 26px);
      color: var(--muted);
      font-size: clamp(14px, 1.25vw, 16px);
      line-height:1.6;
      max-width: 48ch;
    }

    .actions{ display:flex; gap:18px; flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:54px; padding:0 26px; border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: var(--btn-bg); color: var(--copy);
      text-decoration:none;
      font: 600 16px/1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      letter-spacing:.01em;
      transition: background .2s ease, transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ background: var(--btn-bg-hover); border-color: rgba(255,255,255,.18) }
    .btn:active{ transform: translateY(1px) }
    .btn:focus-visible{ outline:2px solid #e0a357; outline-offset:3px }

    /* Social + footer */
    footer{ display:grid; place-items:center; row-gap:8px; padding: 18px 0 26px }
    .socials{ display:flex; gap:18px; }
    .socials a{
      display:inline-flex; align-items:center; justify-content:center;
      width:34px; height:34px; border-radius:10px;
      color:var(--copy); text-decoration:none;
      border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease, transform .06s ease;
    }
    .socials a:hover{ border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05) }
    .socials svg{ width:18px; height:18px; fill: currentColor }
    .copyright{ font-size:12px; color:#B9C2C7; opacity:.85 }

    /* Modal */
    .modal{ position:fixed; inset:0; background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
      display:grid; place-items:center; opacity:0; visibility:hidden; transition: opacity .18s ease, visibility .18s ease; z-index:50 }
    .modal.open{ opacity:1; visibility:visible }
    .modal-sheet{ width: min(900px, 92vw); aspect-ratio: 16/9; border-radius:16px; background:#000;
      overflow:hidden; box-shadow: 0 20px 120px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.06) inset }
    .modal iframe{ width:100%; height:100%; border:0; display:block }

    /* Motion prefs */
    @media (prefers-reduced-motion: reduce){
      .tunnel-container{ transform:none !important; transition:none !important }
    }

    /* Small screens */
    @media (max-width: 980px){
      .stage{ min-width: 0; width: min(760px, 92vw); min-height: 480px }
      .wordmark{ letter-spacing:.16em }
      .actions{ flex-direction:column; width: min(440px, 100%) }
      .btn{ width:100% }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="SOLV hero">

      <!-- 3D tunnel (bronze–gold family) -->
      <div class="tunnel-wrapper" aria-hidden="true">
        <div class="tunnel-container" id="tunnel"></div>
      </div>

      <!-- Content stage -->
      <div class="stage">
        <img class="logo-emblem" src="Transparent Logo.svg" alt="SOLV lion mark" />
        <div class="wordmark" aria-hidden="true">SOLV</div>

        <h1>Runtime evidence that makes autonomous AI insurable.</h1>

        <p class="subhead">
          Real-time observability, policy checks, and claims-grade logs at inference.
        </p>

        <div class="actions" role="group" aria-label="Primary actions">
          <a class="btn" href="mailto:patrick@solvrisk.xyz" aria-label="Email Solv">Talk to Solv</a>
          <a class="btn" href="#" id="learnMoreBtn" role="button" aria-haspopup="dialog" aria-controls="videoModal">Learn more</a>
        </div>
      </div>

      <footer>
        <nav class="socials" aria-label="Social links">
          <a href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.84-2.05 3.8-2.05 4.06 0 4.81 2.67 4.81 6.14V23h-4v-6.5c0-1.55-.03-3.55-2.17-3.55-2.17 0-2.5 1.69-2.5 3.44V23h-4V8.5z"/></svg>
          </a>
          <a href="https://x.com/solvlabs" aria-label="X (formerly Twitter)" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2H21l-6.54 7.47L22.5 22h-6.74l-5.27-6.83L3.5 22H1l7.16-8.18L1.5 2h6.89l4.77 6.25L18.244 2Zm-2.36 18h1.88L8.21 4h-1.9l9.564 16Z"/></svg>
          </a>
        </nav>
        <div class="copyright">© Solv</div>
      </footer>
    </section>
  </main>

  <!-- Video modal -->
  <div class="modal" id="videoModal" aria-hidden="true" aria-label="Product video">
    <div class="modal-sheet" data-modal-sheet>
      <iframe
        id="ytFrame"
        title="SOLV — Learn more"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    /** -----------------------------
     * Tunnel generator (bronze family gradient)
     * ----------------------------- */
    (function(){
      const tc = document.getElementById('tunnel');
      const FRAMES = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--tunnel-frames')) || 40;

      // hues in oklch space (degrees) across yellow→gold→orange→copper→bronze
      const palette = [70, 58, 48, 40, 32]; // warm metals
      function lerp(a,b,t){ return a + (b-a)*t }

      // build frames
      for(let i=0;i<FRAMES;i++){
        const f = document.createElement('div');
        f.className = 'tunnel-frame';
        f.style.setProperty('--i', i);

        // map frame to two neighboring hues for a subtle shift
        const t = i/(FRAMES-1);
        const seg = Math.min(palette.length-2, Math.floor(t*(palette.length-1)));
        const localT = (t - seg/(palette.length-1)) * (palette.length-1);

        const hA = lerp(palette[seg], palette[seg+1], localT);
        const hB = lerp(palette[Math.max(0,seg-1)], palette[seg], localT*0.6 + 0.2);

        f.style.setProperty('--hA', hA + 'deg');
        f.style.setProperty('--hB', hB + 'deg');

        tc.appendChild(f);
      }

      // gentle tilt by mouse
      const card = document.querySelector('.card');
      card.addEventListener('mousemove', (e)=>{
        const r = card.getBoundingClientRect();
        const mx = (e.clientX - r.left)/r.width * 2 - 1;
        const my = (e.clientY - r.top)/r.height * 2 - 1;
        const max = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--max-rotation')) || 24;
        card.style.setProperty('--tiltX', (my * -max) + 'deg');
        card.style.setProperty('--tiltY', (mx *  max) + 'deg');
      });
      card.addEventListener('mouseleave', ()=>{
        card.style.setProperty('--tiltX','0deg');
        card.style.setProperty('--tiltY','0deg');
      });
    })();

    /** -----------------------------
     * Modal (autoplay 720p)
     * ----------------------------- */
    (function(){
      const modal = document.getElementById('videoModal');
      const sheet = modal.querySelector('[data-modal-sheet]');
      const openBtn = document.getElementById('learnMoreBtn');
      const frame = document.getElementById('ytFrame');

      const YT_URL = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1&playsinline=1&vq=hd720";

      function openModal(){
        frame.src = YT_URL;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        sheet.focus?.();
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        frame.src = "";
        openBtn.focus?.();
      }

      openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
      modal.addEventListener('click', closeModal);           // click outside closes
      sheet.addEventListener('click', e => e.stopPropagation());
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    })();
  </script>
</body>
</html>
