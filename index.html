<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solv | Insuring Autonomous AI</title>

  <meta property="og:title" content="Solv | Insuring Autonomous AI">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0e0f10;
      --copy: #e9edf0;
      --btn-bg: #191b1e;
      --btn-bg-hover: #202328;
      --accent: #c38d53; /* bronze */

      /* Tunnel controls (brand-leaning: gold/bronze spectrum) */
      --frame-depth: 40px;     /* Z spacing between frames */
      --max-rotation: 30deg;   /* mouse tilt */
      --base-hue: 70;          /* ~gold in OKLCH */
      --hue-step: 8;           /* subtle hue shift per frame */
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 50% 30%, #141618, var(--bg) 70%);
      color:var(--copy);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Layout */
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:4rem 1.25rem }
    .frame{
      position:relative;
      width:min(1120px, 92vw);
      padding: clamp(28px, 4vw, 44px);
      border-radius:20px;
      background: linear-gradient(#101112, #0f1011);
      box-shadow: 0 30px 120px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
      isolation:isolate;
      overflow:hidden; /* contain the tunnel */
    }

    /* =======================
       Interactive 3D Tunnel
       ======================= */
    .tunnel-wrapper-interactive{
      position:absolute; inset:0;
      display:grid; place-items:center;
      overflow:hidden;
      border-radius: inherit;
      z-index:0;
      /* Let clicks reach the hero content; we listen on .frame for mousemove */
      pointer-events:none;
    }
    .tunnel-container-interactive{
      perspective: 800px;
      transform-style: preserve-3d;
      position: relative;
      width: min(520px, 70%);
      height: min(520px, 70%);
      margin:auto;
      /* transform controlled by CSS vars set from JS */
      transform:
        rotateX(calc(var(--mouseY, 0) * var(--max-rotation) * -1))
        rotateY(calc(var(--mouseX, 0) * var(--max-rotation)));
      transition: transform 0.5s ease-out;
      filter: blur(.15px);
      opacity:.92;
    }
    .tunnel-frame-interactive{
      position:absolute; inset:0;
      border: 6px solid;
      border-radius: 26px;
      /* The gradient, glow, depth, and alpha get set per-frame via JS custom props */
      border-image-source: var(--tunnel-gradient, linear-gradient(45deg, oklch(70% .25 70), oklch(70% .25 115)));
      border-image-slice: 1;
      box-shadow: 0 0 28px var(--tunnel-glow, oklch(70% .25 70 / .45));
      transform: translateZ(var(--z, 0px));
      opacity: var(--alpha, 1);
    }
    @media (max-width: 640px){
      .tunnel-container-interactive{ width:min(420px, 82%); height:min(420px, 82%) }
      .tunnel-frame-interactive{ border-width:5px; border-radius:22px }
    }
    @media (prefers-reduced-motion: reduce){
      .tunnel-container-interactive{ transition:none }
    }

    /* Hero (sits above the tunnel) */
    .hero{
      position:relative; z-index:1;
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap: clamp(18px, 2.6vw, 28px)
    }
    .logo-emblem{
      width: clamp(200px, 26vw, 320px);
      height:auto; display:block;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
      user-select:none;
    }
    .tagline{
      margin: 6px 0 0;
      font-weight:600;
      font-size: clamp(18px, 1.9vw, 28px);
      line-height:1.35;
      text-wrap:balance;
      max-width:min(78ch, 90%);
    }
    .actions{ display:flex; gap:14px; margin-top: clamp(16px, 2.2vw, 24px); flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      height:48px; padding:0 22px; border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background: var(--btn-bg); color: var(--copy);
      text-decoration:none;
      font: 600 16px/1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      letter-spacing:.01em;
      transition: background .2s ease, transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ background: var(--btn-bg-hover); border-color: rgba(255,255,255,.18) }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{ border-color: rgba(255,199,124,.45) }
    .btn.primary:hover{ border-color: rgba(255,199,124,.7) }

    /* Socials */
    .socials{ display:flex; gap:26px; margin-top: clamp(16px, 2.4vw, 28px) }
    .socials a{
      display:inline-flex; align-items:center; justify-content:center;
      width:34px; height:34px; border-radius:10px;
      color:var(--copy); text-decoration:none;
      border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease, transform .06s ease;
    }
    .socials a:hover{ border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05) }
    .socials svg{ width:18px; height:18px; fill: currentColor }

    /* Modal */
    .modal{ position:fixed; inset:0; background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
      display:grid; place-items:center; opacity:0; visibility:hidden; transition: opacity .18s ease, visibility .18s ease; z-index:50 }
    .modal.open{ opacity:1; visibility:visible }
    .modal-sheet{ width: min(900px, 92vw); aspect-ratio: 16/9; border-radius:16px; background:#000;
      overflow:hidden; box-shadow: 0 20px 120px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.06) inset }
    .modal iframe{ width:100%; height:100%; border:0; display:block }

    .reveal{ animation: reveal .9s ease both }
    @keyframes reveal{ from{opacity:0; transform: translateY(8px) scale(.995)} to{opacity:1; transform:none} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="frame reveal" aria-label="SOLV hero">
      <!-- Tunnel background -->
      <div class="tunnel-wrapper-interactive" aria-hidden="true">
        <div class="tunnel-container-interactive" id="tunnel"></div>
      </div>

      <!-- Foreground content -->
      <div class="hero">
        <img class="logo-emblem"
             src="Transparent Logo.svg"
             alt="SOLV logo"
             fetchpriority="high"
             decoding="async"
             width="512" height="512" />

        <p class="tagline">Making autonomous AI insurable at inference speed.</p>

        <div class="actions" role="group" aria-label="Primary actions">
          <a class="btn primary" href="mailto:patrick@solvrisk.xyz">Get In Touch</a>
          <a class="btn primary" href="#" id="learnMoreBtn" role="button" aria-haspopup="dialog" aria-controls="videoModal">Learn More</a>
        </div>

        <nav class="socials" aria-label="Social links">
          <a href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.84-2.05 3.8-2.05 4.06 0 4.81 2.67 4.81 6.14V23h-4v-6.5c0-1.55-.03-3.55-2.17-3.55-2.17 0-2.5 1.69-2.5 3.44V23h-4V8.5z"/></svg>
          </a>
          <a href="https://x.com/solvlabs" aria-label="X (formerly Twitter)" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2H21l-6.54 7.47L22.5 22h-6.74l-5.27-6.83L3.5 22H1l7.16-8.18L1.5 2h6.89l4.77 6.25L18.244 2Zm-2.36 18h1.88L8.21 4h-1.9l9.564 16Z"/></svg>
          </a>
        </nav>
      </div>
    </section>
  </main>

  <!-- Video modal -->
  <div class="modal" id="videoModal" aria-hidden="true" aria-label="Product video">
    <div class="modal-sheet" data-modal-sheet>
      <iframe
        id="ytFrame"
        title="SOLV — Learn more"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
  /* Modal (unchanged) */
  (() => {
    const modal = document.getElementById('videoModal');
    const sheet = modal.querySelector('[data-modal-sheet]');
    const openBtn = document.getElementById('learnMoreBtn');
    const frame = document.getElementById('ytFrame');
    const YT_URL = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1&playsinline=1";

    function openModal(){
      frame.src = YT_URL;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      sheet.focus?.();
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      frame.src = "";
      openBtn.focus?.();
    }
    openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
    modal.addEventListener('click', closeModal);
    sheet.addEventListener('click', e => e.stopPropagation());
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
  })();

  /* Interactive 3D Tunnel
     Adapted from your CodePen CSS/JS. We avoid experimental `sibling-index()` by setting
     per-frame properties via JS so this works across browsers. */
  (() => {
    const card = document.querySelector('.frame');       // listen here so clicks pass through
    const container = document.getElementById('tunnel');

    const FRAMES = 18;  // adjust for more/less depth
    const style = getComputedStyle(document.documentElement);
    const baseHue = parseFloat(style.getPropertyValue('--base-hue')) || 70;
    const hueStep = parseFloat(style.getPropertyValue('--hue-step')) || 8;
    const depth = parseFloat(style.getPropertyValue('--frame-depth')) || 40;

    // Build frames
    for (let i = 1; i <= FRAMES; i++) {
      const f = document.createElement('div');
      f.className = 'tunnel-frame-interactive';

      const hue = baseHue + (i - 1) * hueStep;
      f.style.setProperty('--tunnel-gradient', `linear-gradient(45deg, oklch(70% 0.25 ${hue}), oklch(70% 0.25 ${hue + 45}))`);
      f.style.setProperty('--tunnel-glow', `oklch(70% 0.25 ${hue} / 0.5)`);
      f.style.setProperty('--z', `${-1 * depth * (i - 1)}px`);
      f.style.setProperty('--alpha', (1.1 - (i / FRAMES)).toFixed(3));

      container.appendChild(f);
    }

    // Pointer-driven rotation (update CSS vars on the container)
    const setRotation = (e) => {
      const rect = card.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;  // 0..1
      const y = (e.clientY - rect.top) / rect.height;  // 0..1
      const nx = (x * 2 - 1).toFixed(4);               // -1..1
      const ny = (y * 2 - 1).toFixed(4);

      container.style.setProperty('--mouseX', nx);
      container.style.setProperty('--mouseY', ny);
    };
    const resetRotation = () => {
      container.style.setProperty('--mouseX', 0);
      container.style.setProperty('--mouseY', 0);
    };

    card.addEventListener('mousemove', setRotation);
    card.addEventListener('mouseleave', resetRotation);

    // Respect reduced motion
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      card.removeEventListener('mousemove', setRotation);
      card.removeEventListener('mouseleave', resetRotation);
      resetRotation();
    }
  })();
  </script>
</body>
