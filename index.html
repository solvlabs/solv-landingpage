<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOLV — Minimal Landing</title>
  <meta name="description" content="Making autonomous AI insurable at inference speed." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='29' fill='black' stroke='%23be8c55' stroke-width='5'/%3E%3Ctext x='32' y='38' font-family='Georgia,serif' font-size='20' text-anchor='middle' fill='%23be8c55'%3ESOLV%3C/text%3E%3C/svg%3E" />
  <style>
    /* Reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';
         background:#0a0a0a;color:#e6e6e6; display:flex; align-items:center; justify-content:center;}

    :root{
      --gold:#be8c55;
      --gold-soft:rgba(190,140,85,0.6);
      --panel:#121212;
      --panel-2:#161616;
      --text-dim:#bdbdbd;
      --ring:#11ffe0;
    }

    /* Reveal overlay (simple fade to avoid the diagonal wedge artifact) */
    .reveal{ position:fixed; inset:0; background:#000; opacity:1; transition:opacity .9s ease; pointer-events:none; z-index:5;}
    .ready .reveal{ opacity:0; }

    /* Card */
    .wrap{ width:min(1100px, 92vw); padding:20px;}
    .card{ position:relative; background:linear-gradient(180deg,var(--panel) 0%, var(--panel-2) 60%);
           border-radius:24px; padding:56px 40px 48px; margin-inline:auto; border:2px solid rgba(17,255,224,0.35);
           box-shadow:0 0 0 1px rgba(17,255,224,0.25) inset, 0 10px 40px rgba(0,0,0,.6);
    }

    /* Electric border layers (inspired by Bálint Ferenczy) */
    .electric{ position:absolute; inset:-2px; border-radius:24px; pointer-events:none; }
    .electric::before, .electric::after{
      content:""; position:absolute; inset:0; border-radius:inherit; mix-blend-mode:screen;
    }
    .electric::before{ border:2px solid var(--gold-soft); filter:blur(1px); }
    .electric::after { border:2px solid var(--gold); filter:blur(6px); opacity:.45; }

    /* The wobbly inner border using an SVG displacement filter */
    .noisy-edge{ position:absolute; inset:18px; border-radius:20px; border:2px solid var(--gold);
                 filter:url(#turbulent-displace); opacity:.9; pointer-events:none; }

    /* Layout */
    .hero{ display:flex; flex-direction:column; align-items:center; gap:28px; text-align:center; }
    .logo{ width:120px; height:120px; border-radius:999px; display:grid; place-items:center;
           box-shadow:0 0 35px rgba(190,140,85,0.2), 0 0 120px rgba(17,255,224,0.05) inset;
           border:4px solid var(--gold);}
    .logo img{ width:84px; height:auto; display:block; filter:drop-shadow(0 0 6px rgba(190,140,85,.25)); }

    h1{ font-weight:600; font-size:clamp(18px, 2.4vw, 22px); letter-spacing:.02em; color:#fff; }
    .tag{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          font-size:clamp(18px,2.3vw,24px); color:#fff; }

    /* CTA buttons */
    .ctas{ display:flex; gap:18px; flex-wrap:wrap; justify-content:center; }
    .btn{ appearance:none; border:1px solid rgba(255,255,255,.18); background:#0d0d0d; color:#fff; padding:12px 18px;
          border-radius:999px; font-weight:600; cursor:pointer; transition:transform .12s ease, box-shadow .12s ease, background .2s; }
    .btn.primary{ background:#0f1414; border-color:rgba(17,255,224,.35);
                  box-shadow:0 0 0 3px rgba(17,255,224,.18) inset; }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 8px 24px rgba(0,0,0,.25); }

    /* Socials */
    .socials{ margin-top:12px; display:flex; gap:24px; justify-content:center; color:var(--text-dim); align-items:center; }
    .socials a{ color:inherit; text-decoration:none; display:inline-flex; gap:10px; align-items:center; }
    .socials svg{ width:18px; height:18px; opacity:.9; }

    /* Modal (native <dialog>) */
    dialog{ border:none; border-radius:16px; padding:0; max-width:min(92vw, 1000px); width: min(92vw, 1000px); }
    dialog::backdrop{ background:rgba(0,0,0,.65); backdrop-filter:saturate(120%) blur(6px); }
    .modal-body{ position:relative; aspect-ratio:16/9; background:#000; border-radius:16px; overflow:hidden; }
    .close{ position:absolute; top:10px; right:10px; z-index:2; border:none; background:rgba(0,0,0,.5); color:#fff; border-radius:999px;
            width:34px; height:34px; display:grid; place-items:center; cursor:pointer; }

    /* Responsive trims */
    @media (max-width: 560px){
      .card{ padding:36px 20px 34px; }
      .noisy-edge{ inset:12px; }
      .logo{ width:100px; height:100px; }
      .logo img{ width:74px; }
    }

    @media (prefers-reduced-motion: reduce){
      .reveal{ transition:none; opacity:0; }
      .noisy-edge{ filter:none; }
      .electric::after{ opacity:.25; }
    }
  </style>
</head>
<body>
  <!-- Simple black->fade reveal -->
  <div class="reveal"></div>

  <!-- Hidden SVG filter for the animated electric edge -->
  <svg width="0" height="0" class="sr-only" aria-hidden="true">
    <defs>
      <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <!-- Two scrolling noise fields in opposite directions (vertical) -->
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1"/>
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
          <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1"/>
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
          <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <!-- Two horizontal scrolls -->
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2"/>
        <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
          <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2"/>
        <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
          <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear"/>
        </feOffset>

        <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1"/>
        <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2"/>
        <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise"/>

        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B"/>
      </filter>
    </defs>
  </svg>

  <div class="wrap">
    <section class="card">
      <span class="electric" aria-hidden="true"></span>
      <span class="noisy-edge" aria-hidden="true"></span>

      <div class="hero">
        <div class="logo" aria-hidden="true">
          <!-- Use your repo's SVG. Keep the same filename when you swap. -->
          <img src="Transparent Logo.svg" alt="SOLV logo" onerror="this.style.display='none'">
        </div>

        <p class="tag">Making autonomous AI insurable at inference speed.</p>

        <div class="ctas">
          <a class="btn primary" href="mailto:patrick@solvrisk.xyz">Get in touch</a>
          <button class="btn" id="learnMoreBtn" type="button">Learn More</button>
        </div>

        <div class="socials">
          <a href="https://www.linkedin.com/company/solvxyz/" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0 8h5v16H0V8zm7.5 0h4.8v2.2h.07c.67-1.2 2.3-2.46 4.73-2.46C21.4 7.74 24 10 24 14.3V24h-5v-8.6c0-2.06-.04-4.71-2.87-4.71-2.87 0-3.3 2.24-3.3 4.56V24h-5V8z"/></svg>
            in
          </a>
          <a href="https://x.com/solvlabs" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18 0h3l-7.5 8.56L22 24h-7l-4.6-7.9L5 24H2l8-9.2L2.5 0h7l4.1 7.2L18 0z"/></svg>
            X
          </a>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal YouTube -->
  <dialog id="videoModal">
    <div class="modal-body">
      <button class="close" aria-label="Close" id="closeModal">✕</button>
      <iframe id="ytFrame" width="100%" height="100%" src="" title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
    </div>
  </dialog>

  <script>
    // Fade-in once DOM is ready
    window.addEventListener('load', () => document.body.classList.add('ready'));

    // Modal controls
    const modal = document.getElementById('videoModal');
    const yt = document.getElementById('ytFrame');
    document.getElementById('learnMoreBtn').addEventListener('click', () => {
      // Load only when opened (saves network until needed)
      yt.src = 'https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1';
      modal.showModal();
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      yt.src = ''; // stop video
      modal.close();
    });
    modal.addEventListener('cancel', (e)=>{ e.preventDefault(); yt.src=''; modal.close(); });
  </script>
</body>
</html>
