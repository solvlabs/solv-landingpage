<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Solv | Insuring Autonomous AI</title>

  <!-- SEO -->
  <meta name="description" content="SOLV provides runtime observability, policy enforcement, and claims-grade evidence so insurers can price autonomous AI. Real-time, inference-speed proofs for safety and accountability.">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0e0f10;
      --ink: #e9edf0;
      --muted:#aeb6bd;

      /* Solv metals */
      --gold:   #E7BD76;
      --bronze: #C38D53;
      --copper: #9C6335; /* use sparingly in glow */

      /* tunnel controls */
      --frames: 18;
      --depth-step: 36px;
      --max-rot: 12deg;

      /* hue in OKLCH (fallback provided) */
      --hBase: 58;        /* yellow-gold */
      --hStep: -1.1;      /* trends to bronze */
    }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1100px 720px at 50% 28%, #151719, var(--bg) 68%);
      color:var(--ink);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Layout */
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:4rem 1.25rem }
    .stage{
      position:relative;
      width:min(1160px, 95vw);
      padding: clamp(14px, 2vw, 20px);
      border-radius:20px;
      background: linear-gradient(#101112, #0f1011);
      box-shadow: 0 30px 120px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
      overflow:visible;
      isolation:isolate;
    }

    /* -------------------------------
       HERO CARD + TUNNEL
    --------------------------------*/
    .hero-wrap{
      position:relative;
      border-radius:22px;
      /* the tunnel lives OUTSIDE this card via a negative inset on its wrapper */
    }

    /* Glass rim: subtle highlight (top/left) + shadow (bottom/right) */
    .hero-glass{
      position:absolute; inset:0; border-radius:22px; pointer-events:none;
    }
    .hero-glass::before{
      content:""; position:absolute; inset:0; border-radius:inherit;
      background:
        linear-gradient(160deg, rgba(231,189,118,.10), rgba(0,0,0,0) 40%),
        linear-gradient(340deg, rgba(0,0,0,.28), rgba(0,0,0,0) 55%);
      mix-blend-mode: screen;
      pointer-events:none;
    }

    .hero-card{
      position:relative; z-index:2;
      background: #0C0D0F; /* pure near-black for crisp type */
      border-radius:22px;
      padding: clamp(44px, 6vw, 72px) clamp(28px, 4.5vw, 56px) clamp(52px, 6.5vw, 84px);
      box-shadow:
        0 10px 60px rgba(0,0,0,.45),
        0 0 0 1px rgba(255,255,255,.03) inset;
    }

    /* Tunnel wrapper sits OUTSIDE the hero card */
    .tunnel-wrap{
      position:absolute;
      inset: -72px;                 /* generous breathing room */
      border-radius: calc(22px + 72px);
      display:grid; place-items:center;
      pointer-events:none;
      z-index:1;
    }
    .tunnel{
      perspective: 900px; transform-style: preserve-3d;
      position:relative; width:100%; height:100%;
      transform:
        rotateX(calc(var(--mouseY,0) * var(--max-rot) * -1))
        rotateY(calc(var(--mouseX,0) * var(--max-rot)));
      transition: transform .6s ease;
      filter: drop-shadow(0 14px 34px rgba(0,0,0,.42));
    }
    .frame{
      position:absolute;
      inset: 16px;                  /* keeps lines near outside edge */
      border-radius: 28px;
      --i: 1;
      --hA: calc(var(--hBase) + (var(--i) - 1) * var(--hStep));
      --hB: calc(var(--hA) - 10);
      border: 6px solid;
      border-image-slice: 1;
      border-image-source:
        linear-gradient(45deg, oklch(72% 0.16 var(--hA)), oklch(68% 0.12 var(--hB)));
      box-shadow:
        0 0 18px oklch(70% 0.14 var(--hA) / .30),
        0 0 42px oklch(68% 0.12 var(--hB) / .18);
      opacity: calc(1.03 - (var(--i) / var(--frames)));
      transform: translateZ(calc(-1 * var(--depth-step) * (var(--i) - 1)));
    }
    @supports not (color: oklch(50% 0 0)){
      .frame{ border-image-source: linear-gradient(45deg, var(--gold), var(--bronze)) }
    }

    /* Hero content */
    .hero{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      gap: clamp(16px, 2.2vw, 22px);
    }
    .logo{
      width: clamp(280px, 32vw, 400px);
      height:auto; display:block; user-select:none;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.48));
    }
    .wordmark{
      margin-top: 4px;
      letter-spacing:.16em; font-weight:700;
      color: var(--bronze); opacity:.96;
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }

    h1{
      margin: 10px 0 0; font-weight:700;
      font-size: clamp(24px, 2.4vw, 34px); line-height:1.25;
      text-wrap:balance; max-width:min(34ch, 92%);
      letter-spacing:.01em;
    }
    .sub{
      margin: 4px 0 0; color:var(--muted);
      font-weight:600; font-size: clamp(14px, 1.25vw, 18px); line-height:1.45;
      max-width:min(60ch, 92%);
    }

    /* CTAs: both styled like primary */
    .actions{ display:flex; gap:14px; margin-top: clamp(16px, 2vw, 22px); flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:48px; padding:0 26px; border-radius:12px;
      border:1px solid rgba(224,163,87,.55);
      background:#191b1e; color:var(--ink); text-decoration:none; white-space:nowrap;
      font: 600 16px/1 "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      letter-spacing:.01em;
      transition: background .2s ease, transform .06s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .btn:hover{
      background:#202328; border-color: rgba(224,163,87,.85);
      box-shadow: 0 0 24px rgba(195,141,83,.18);
    }
    .btn:active{ transform: translateY(1px) }

    /* Footer */
    .footer{ margin-top: clamp(16px, 2.2vw, 22px); display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap }
    .social{
      display:inline-flex; align-items:center; justify-content:center;
      width:32px; height:32px; border-radius:10px;
      color:var(--ink); text-decoration:none;
      border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease;
    }
    .social:hover{ border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05) }
    .social svg{ width:18px; height:18px; fill: currentColor }
    .copyright{ width:100%; text-align:center; margin-top:6px; font-size:12px; color:#88939c }

    /* Modal */
    .modal{ position:fixed; inset:0; background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
      display:grid; place-items:center; opacity:0; visibility:hidden; transition: opacity .18s ease, visibility .18s ease; z-index:50 }
    .modal.open{ opacity:1; visibility:visible }
    .modal-sheet{ width: min(980px, 92vw); aspect-ratio:16/9; border-radius:16px; background:#000;
      overflow:hidden; box-shadow: 0 20px 120px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.06) inset }
    .modal iframe{ width:100%; height:100%; border:0; display:block }

    /* Motion guardrails */
    @media (max-width: 680px){
      .tunnel{ transform:none !important }
    }
    @media (prefers-reduced-motion: reduce){
      .tunnel{ transform:none !important; transition:none }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="stage">
      <div class="hero-wrap" id="heroBox">
        <!-- Tunnel sits outside the card -->
        <div class="tunnel-wrap" aria-hidden="true">
          <div class="tunnel" id="tunnel"></div>
        </div>

        <!-- Glass rim + hero card -->
        <div class="hero-glass" aria-hidden="true"></div>
        <div class="hero-card">
          <div class="hero">
            <img class="logo" src="Transparent Logo.svg" alt="Solv lion logo" />
            <div class="wordmark">SOLV</div>

            <h1>Make autonomous AI insurable—with runtime evidence.</h1>
            <p class="sub">Continuous observability, policy checks, and claims-grade logs—generated at inference time.</p>

            <div class="actions" role="group" aria-label="Primary actions">
              <a class="btn"
                 href="mailto:patrick@solvrisk.xyz?subject=Intro%20to%20Solv&body=Hi%20Solv%20team%2C%20I%E2%80%99d%20like%20to%20learn%20more%20about%20your%20runtime%20evidence%20platform.%0AWe%20use%3A%20_____%0AThanks!"
                 aria-label="Talk to Solv by email">Talk to Solv</a>
              <a class="btn" href="#" id="whyBtn" role="button" aria-haspopup="dialog" aria-controls="videoModal" aria-label="Why Solv?">Why Solv?</a>
            </div>

            <div class="footer">
              <a class="social" href="https://www.linkedin.com/company/solvxyz/" aria-label="LinkedIn" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8.5h4V23h-4V8.5zm7.5 0h3.8v2h.05c.53-1 1.84-2.05 3.8-2.05 4.06 0 4.81 2.67 4.81 6.14V23h-4v-6.5c0-1.55-.03-3.55-2.17-3.55-2.17 0-2.5 1.69-2.5 3.44V23h-4V8.5z"/></svg>
              </a>
              <a class="social" href="https://x.com/solvlabs" aria-label="X (formerly Twitter)" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2H21l-6.54 7.47L22.5 22h-6.74l-5.27-6.83L3.5 22H1l7.16-8.18L1.5 2h6.89l4.77 6.25L18.244 2Zm-2.36 18h1.88L8.21 4h-1.9l9.564 16Z"/></svg>
              </a>
              <div class="copyright">© Solv</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Video modal -->
  <div class="modal" id="videoModal" aria-hidden="true" aria-label="Why Solv video">
    <div class="modal-sheet" data-modal-sheet>
      <iframe
        id="ytFrame"
        title="SOLV — Why Solv?"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    // Generate tunnel frames with explicit indexes (robust fallback vs. sibling-index())
    (function(){
      const tunnel = document.getElementById('tunnel');
      const n = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--frames')) || 18;
      for(let i=1;i<=n;i++){
        const d = document.createElement('div');
        d.className = 'frame';
        d.style.setProperty('--i', i);
        tunnel.appendChild(d);
      }
    })();

    // Calm parallax on desktop only; disabled on small screens or reduced motion.
    (function(){
      const box = document.getElementById('heroBox');
      const root = document.documentElement;

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const isSmall = () => window.matchMedia('(max-width: 680px)').matches;

      if (reduce || isSmall()) return;

      function setMouse(e){
        const r = box.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;   // 0..1
        const y = (e.clientY - r.top) / r.height;   // 0..1
        root.style.setProperty('--mouseX', (x * 2 - 1).toFixed(3));
        root.style.setProperty('--mouseY', (y * 2 - 1).toFixed(3));
      }
      box.addEventListener('mousemove', setMouse);
      box.addEventListener('mouseleave', ()=> {
        root.style.setProperty('--mouseX', 0);
        root.style.setProperty('--mouseY', 0);
      });
    })();

    // Modal: "Why Solv?" opens a short video (720p hint); click outside to close.
    (function(){
      const modal = document.getElementById('videoModal');
      const sheet = modal.querySelector('[data-modal-sheet]');
      const openBtn = document.getElementById('whyBtn');
      const frame = document.getElementById('ytFrame');
      const YT_URL = "https://www.youtube.com/embed/-nls6846TPs?autoplay=1&rel=0&modestbranding=1&playsinline=1&vq=hd720";

      function openModal(){
        frame.src = YT_URL;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        sheet.focus?.();
      }
      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        frame.src = "";
        openBtn.focus?.();
      }
      openBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
      modal.addEventListener('click', closeModal);
      sheet.addEventListener('click', e => e.stopPropagation());
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    })();
  </script>
</body>
</html>
