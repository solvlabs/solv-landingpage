<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solv â€” Underwriting AI Behavior</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .hero {
      position: relative;
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      background: #111;
    }
    .hero img {
      width: 120px;
      margin-bottom: 1rem;
    }
    .tagline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .cta {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 2rem;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .cta.dark {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      color: #fff;
      text-align: center;
      animation: bloom 0.6s ease forwards, pulse 2s infinite;
    }
    @keyframes bloom {
      from { transform: scale(0.8); opacity: 0; filter: blur(10px); }
      to { transform: scale(1); opacity: 1; filter: blur(0); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #0ff; }
      50% { box-shadow: 0 0 40px #0ff; }
    }
    .socials {
      margin-top: 1.5rem;
    }
    .socials a {
      margin: 0 0.5rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="effects-on">
  <div class="hero" id="hero-card">
    <img src="assets/Transparent Logo.svg" alt="Solv Logo" />
    <div class="tagline">Making autonomous AI insurable at inference speed.</div>
    <button class="cta" id="contactBtn">Get in touch</button>
    <button class="cta dark" id="learnBtn">Learn More</button>
    <div class="socials">
      <a href="https://linkedin.com" target="_blank">in</a>
      <a href="https://x.com" target="_blank">X</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>About Solv</h2>
      <p>We make autonomous AI insurable at inference speed, providing real-time underwriting and observability for AI behavior.</p>
      <button class="cta" id="closeModal">Close</button>
    </div>
  </div>

  <!-- PixiJS + GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.x/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script>
    function createElectricBorder(targetEl, opts = {}) {
      if (!window.PIXI || !window.gsap || !targetEl) return;

      const options = {
        radius: opts.radius ?? 24,
        thickness: opts.thickness ?? 2,
        color: opts.color ?? 0x00FFFF,
        intensity: opts.intensity ?? 24,
        zIndex: opts.zIndex ?? 20,
        padding: opts.padding ?? 0,
      };

      const cs = getComputedStyle(targetEl);
      if (cs.position === 'static') targetEl.style.position = 'relative';

      const overlay = document.createElement('div');
      overlay.style.position = 'absolute';
      overlay.style.inset = `-${options.padding}px`;
      overlay.style.pointerEvents = 'none';
      overlay.style.zIndex = options.zIndex;
      targetEl.appendChild(overlay);

      const app = new PIXI.Application({
        resizeTo: overlay,
        transparent: true
      });
      overlay.appendChild(app.view);

      const g = new PIXI.Graphics();
      g.lineStyle(options.thickness, options.color, 1);
      const rect = targetEl.getBoundingClientRect();
      g.drawRoundedRect(0, 0, rect.width, rect.height, options.radius);
      app.stage.addChild(g);

      gsap.to(g, {
        pixi: { alpha: 0.3 },
        repeat: -1,
        yoyo: true,
        duration: 0.2
      });
    }

    // Apply borders
    window.addEventListener('load', () => {
      createElectricBorder(document.getElementById('hero-card'));
      createElectricBorder(document.getElementById('contactBtn'));
      createElectricBorder(document.getElementById('learnBtn'));
    });

    // Modal controls
    document.getElementById('learnBtn').addEventListener('click', () => {
      document.getElementById('modal').classList.add('active');
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('active');
    });
  </script>
</body>
</html>
